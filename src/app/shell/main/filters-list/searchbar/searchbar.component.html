<div>
  <mat-form-field floatLabel=never>
  <input type="text" [formControl]="searchValue" (input)="onInput()" (focus)="checkPlaceHolder()" (blur)="checkPlaceHolder()" matInput placeholder=" {{placeHolder}} "> 
  </mat-form-field> 
  <button mat-stroked-button>
    <mat-icon class="search-icon" style="transform: rotate(90deg)">search</mat-icon>
  </button>
  <span *ngIf="isInvalid" >{{errorText}}</span>
</div>
