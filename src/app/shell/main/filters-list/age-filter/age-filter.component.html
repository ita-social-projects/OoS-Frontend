<div class="filter__age">
  <button mat-stroked-button (click)='toggleModalFilter()'>Вік
  </button>
  <div 
  [formGroup]='myForm'
  class="filter__age-modal" 
  [class.input_show]='showModalFilter'>
    від <input formControlName='minAge' appDigitOnly placeholder="0" maxlength="2" >
    до <input formControlName='maxAge' appDigitOnly placeholder="16" maxlength="2" >
  </div>
</div>
