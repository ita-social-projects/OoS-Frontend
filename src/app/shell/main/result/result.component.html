<mat-button-toggle-group #group="matButtonToggleGroup">
  <mat-button-toggle value="filtered-data" aria-label="filtered-data">
    Список
  </mat-button-toggle>
  <mat-button-toggle value="map" aria-label="map">
    Карта
  </mat-button-toggle>
</mat-button-toggle-group>
<div *ngIf="group.value==='map'; else filteredData">
  <app-map></app-map>
</div>
<ng-template #filteredData>
  <app-filtered-data></app-filtered-data>
</ng-template>
