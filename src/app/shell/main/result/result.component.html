<div class="view-control-panel" fxLayout="row" fxLayoutAlign=" center" fxLayoutGap='1rem'>
  <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
    <h3>Знайдено Х гуртків</h3>
    <button class="filters-toggle-btn">F</button>
  </div>
  <div fxFlex="74.6875" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="shell-search">
      <app-city-filter class="shell-city"></app-city-filter>
      <app-searchbar class="shell-searchbar"></app-searchbar>
    </div>
    <div fxLayout="row" fxLayoutAlign=" center" fxLayoutGap='1rem'>
      <app-ordering 
        [options]="options" 
        [selectedOption]="selectedOption" 
        (onChange)="onChangeOrder($event)">
      </app-ordering>
      <mat-button-toggle-group #group="matButtonToggleGroup" [value]="currentView" (change)="SetCurrentView(group.value)">
        <mat-button-toggle value="show-data" aria-label="show-data">
          Список
        </mat-button-toggle>
        <mat-button-toggle value="map" aria-label="map">
          Карта
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
</div>
