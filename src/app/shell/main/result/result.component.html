<div class="view-control-panel" fxLayout="row" fxLayoutAlign="space-between center">
  <h3>Знайдено Х гуртків</h3>
  <button class="filters-toggle-btn">FFF</button>
  <div class="shell-search">
    <app-city-filter class="shell-city"></app-city-filter>
    <app-searchbar class="shell-searchbar"></app-searchbar>
  </div>
  <!-- <app-ordering></app-ordering> -->
  <div>OrderingComponent</div>
  <mat-button-toggle-group #group="matButtonToggleGroup" [value]="currentView" (change)="SetCurrentView(group.value)">
    <mat-button-toggle value="show-data" aria-label="show-data">
      Список
    </mat-button-toggle>
    <mat-button-toggle value="map" aria-label="map">
      Карта
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div class="results-wrapper" fxLayout="row" fxLayoutAlign=" start" fxLayoutGap='1.5rem'>
  <app-filters-list fxFlex style="background-color: yellow;"></app-filters-list>
  <!-- <mat-button-toggle-group #group="matButtonToggleGroup" [value]="currentView" (change)="SetCurrentView(group.value)">
    <mat-button-toggle value="show-data" aria-label="show-data">
      Список
    </mat-button-toggle>
    <mat-button-toggle value="map" aria-label="map">
      Карта
    </mat-button-toggle>
  </mat-button-toggle-group> -->
  <div class="cards-list-wrapper" fxFlex="80"> <!--fxFlex="74.6875"> -->
    <div *ngIf="group.value==='map'; else ShowData">
      <app-map></app-map>
    </div>
    <ng-template #ShowData>
      <app-organization-cards-list class="cards"></app-organization-cards-list>
    </ng-template>  
  </div>
</div>
