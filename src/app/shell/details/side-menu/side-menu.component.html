<div
  fxLayout="column"
  [fxLayout.lt-lg]="isMobileScreen ? 'column' : 'row'"
  [fxLayoutAlign]="isMobileScreen ? 'none' : 'center start'"
  fxLayoutGap="2rem">
  <app-actions
    *ngIf="workshop && displayActionCard && !isMobileScreen"
    [role]="role"
    [workshop]="workshop"
    [isMobileScreen]="isMobileScreen">
  </app-actions>
</div>
