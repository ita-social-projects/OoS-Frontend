<ng-container *ngIf="!!workshops">
  <div class="card-wrapper" *ngIf="workshops?.totalAmount; else isEmptyList">
    <app-workshop-card
      class="card"
      *ngFor="let workshop of workshops.entities"
      [workshop]="workshop">
    </app-workshop-card>
  </div>
  <ng-container *ngIf="workshops.totalAmount">
    <app-paginator
      [totalEntities]="workshops.totalAmount"
      [currentPage]="currentPage$ | async"
      [itemsPerPage]="workshopsPerPage$ | async"
      (pageChange)="onPageChange($event)"
      (itemsPerPageChange)="onItemsPerPageChange($event)">
    </app-paginator>
  </ng-container>
</ng-container>

<ng-template #isEmptyList>
  <app-no-result-card [title]="noResultWorkshops"></app-no-result-card>
</ng-template>
