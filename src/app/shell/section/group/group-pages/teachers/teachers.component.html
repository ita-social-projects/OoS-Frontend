<section >

    <div class="card" *ngFor="let item of teacherCard">
      <mat-card>
        <img mat-card-image src="{{item.img}}" alt="teacher photo">
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-content>
          <p>
            {{item.description}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>


  </section>
