<div *ngIf="workshop then WorkshopDetails; else Loading"></div>

<ng-template #WorkshopDetails>
  <div class="container">
    <ng-conteiner *ngIf="(isMobileScreen$ | async)">
      <app-actions *ngIf="role !== Role.provider" [role]="role" [workshop]="workshop"></app-actions>
    </ng-conteiner>
     <carousel class="carousel" [images]="images" [cellWidth]="'100%'" [height]="300" [autoplay]="false" [dots]="true"
      [loop]="images.length > 1" objectFit="'contain'" [arrows]="images.length > 1" [dots]="images.length > 1"
      cellsToShow="1">
    </carousel>
    <div class="workshop-wrapper">
      <div fxLayout="column" fxLayoutAlign="space-between space-between">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayout="row" fxLayout.lt-sm="row wrap" fxLayoutAlign="start center">
            <h1 class="title">{{workshop.title}}</h1>
          </div>
          <div>
            <img class="workshop-icon" [src]="categoryIcons[workshop.directionId]" alt="{{workshop.title}}">
          </div>
        </div> 
        <span class="icon-text">
          <mat-icon class="icon">star</mat-icon>
          {{workshop.rating}}
        </span>
        <span class="icon-text">
          <mat-icon class="icon">home</mat-icon> {{provider.fullTitle}}
        </span>
      </div>
      <mat-tab-group class="nav" [(selectedIndex)]="tabIndex">
        <mat-tab class="label" label="ПРО ГУРТОК ">
          <app-workshop-about [workshop]="workshop"></app-workshop-about>
        </mat-tab>
        <mat-tab class="label" label="ПРО ШКОЛУ">
          <app-provider-about [provider]="provider"></app-provider-about>
        </mat-tab>
        <mat-tab class="label" label="ВЧИТЕЛІ">
          <app-workshop-teachers [teachers]="workshop.teachers"></app-workshop-teachers>
        </mat-tab>
        <mat-tab class="label" label="ІНШІ ГУРТКИ ШКОЛИ">
          <app-all-provider-workshops [providerWorkshops]="providerWorkshops" [role]="role">
          </app-all-provider-workshops>
        </mat-tab>
        <mat-tab class="label" label="ВІДГУКИ">
          <app-reviews [workshop]="workshop" [role]="role">
          </app-reviews>
        </mat-tab>
      </mat-tab-group>

    </div>
  </div>
</ng-template>
<ng-template #Loading>
  Завантаження
</ng-template>
