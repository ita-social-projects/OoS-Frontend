<div *ngIf="workshop$ && provider$ | async" class="wrapper" fxLayout="row" fxLayout.lt-lg="row wrap"
  fxLayoutAlign="center space-between">
  <app-workshop-page class="workshop-page-wrap" [workshop]="workshop" [provider]="provider$ | async"
    [providerWorkshops]="workshops" [role]="role$ | async">
  </app-workshop-page>
  <app-side-menu [workshop]="workshop" [role]="role$ | async">
  </app-side-menu>
</div>
