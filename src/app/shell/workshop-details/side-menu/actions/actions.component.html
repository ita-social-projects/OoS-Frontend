<div class="container" fxLayout="column" fxLayoutAlign="space-between center">
  <div class="block">
    <h4>{{workshop.price}}</h4>
  </div>
  <div class="block">
    <p>Залишилося х днів до початку заняття</p>
  </div>
  <div class="block">
    <a [routerLink]="'./create-application'"><button mat-raised-button color="primary" fxLayout="row"
        fxLayoutAlign="center center">Подати заявку</button></a>
  </div>
  <div class="block">
    <button mat-raised-button fxLayout="row" fxLayoutAlign="center center"><img src="assets/icons/email.png"
        alt="email">Надіслати повідомлення</button>
  </div>
  <div class="block">
    <button mat-button fxLayout="row" fxLayoutAlign="center center"><img src="assets/icons/add_fav.png"
        alt="add_fav">Додати в улюблені</button>
  </div>
</div>
