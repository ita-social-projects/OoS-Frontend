<div class="header-wrapper" fxLayout="row wrap" fxLayoutAlign="start center">
  <h3 class="title">{{ 'ALL_DIRECTIONS' | translate }}</h3>
</div>

<ng-container *ngIf="filteredDirections$ | async as filteredDirections">
  <div class="card-wrapper">
    <app-category-card
      class="card"
      *ngFor="let direction of filteredDirections.entities"
      [direction]="direction"
      [workshopsCount]="direction.workshopsCount"
    >
    </app-category-card>
  </div>
  <app-paginator
    [totalEntities]="filteredDirections.totalAmount"
    [currentPage]="currentPage"
    [itemsPerPage]="directionsParameters.size"
    (pageChange)="onPageChange($event)"
    (itemsPerPageChange)="onItemsPerPageChange($event)"
  >
  </app-paginator>
</ng-container>
