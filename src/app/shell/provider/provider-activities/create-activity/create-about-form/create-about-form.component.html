<form [formGroup]="AboutFormGroup" fxLayout='column' fxLayoutAlign='center space-between' class="step_form" >
  <mat-checkbox class="step_check-box" color="primary">Використати контактні дані надавача освітніх послуг</mat-checkbox>
  
  <label class="step_label">Логотип
    <div class="div-input"><mat-icon class="mat-icon-add">add</mat-icon></div>
    <input class="image-input" type="file" class="file-upload" (click)="onUploadLogo($event)">
  </label>
    
  <label class="step_label">Гурток/Секція/Клас<span class="step_required">*</span></label>
  <mat-form-field >
    <mat-select class="step_input" formControlName="type">
      <mat-option value="group" selected> Гурток </mat-option>
      <mat-option value="section" > Секція </mat-option>
      <mat-option value="class" > Клас </mat-option>
    </mat-select>
  </mat-form-field>
  
  <label class="step_label"> Назва <span class="step_required">*</span></label>
  <mat-form-field >
    <input matInput class="step_input" type="text" formControlName="title" required>
  </mat-form-field >
  
  <label class="step_label"> Телефон <span class="step_required">*</span></label>
  <mat-form-field >
    <div fxLayout='row' fxLayoutAlign='start'>
      <span class="step_input_text">+380</span>
      <input matInput class="step_input" type="tel" formControlName="phone" ui-number-mask ui-hide-group-sep minlength="9" maxlength="9" required>
    </div>
  </mat-form-field>
  
  <label class="step_label"> Емейл <span class="step_required">*</span></label>
  <mat-form-field>
    <input matInput class="step_input" type="email" formControlName="email" required>
  </mat-form-field>
    
  <label class="step_label">Веб сайт</label>
  <mat-form-field >
    <input matInput class="step_input" type="text">
  </mat-form-field>

  <label class="step_label">Facebook</label>
  <mat-form-field>
    <input matInput class="step_input" type="text" >
  </mat-form-field>

  <label class="step_label">Instagram</label>
  <mat-form-field>
    <input matInput class="step_input" type="text" >
  </mat-form-field>

  <hr fxLayout='row' fxLayoutAlign='center center' width="500" size="2" color="#E3E3E3"/>
  
  <label class="step_label"> Вік-дітей <span class="step_required">*</span></label>
  <div fxLayout='row' fxLayoutAlign='start'>
    <mat-form-field>
      <div fxLayout='row' fxLayoutAlign='start'>
        <p class="step_input_text">Від</p>
        <input matInput class="step_input step_input_age" type="number" formControlName="ageFrom" required  
        maxlength="2" 
        min="1" 
        max="16">
      </div>
    </mat-form-field> 
    <mat-form-field>
      <div fxLayout='row' fxLayoutAlign='start'>
        <p class="step_input_text">До</p>
        <input matInput class="step_input step_input_age" ng-model="number" formControlName="ageTo" required 
        maxlength="2" 
        min="1" 
        max="16">
      </div>
    </mat-form-field>
  </div>
  
  <label class="step_label">Кількість занять<span class="step_required">*</span></label>
  <mat-form-field >
    <div fxLayout='row' fxLayoutAlign='start'>
      <input matInput class="step_input step_input_age" type="number" formControlName="classAmount" required 
      maxlength="1" 
      min="1" 
      max="7"> 
      <p class="step_input_text">в тиждень</p>
    </div>
  </mat-form-field>

  <label class="step_label">Вартість<span class="step_required">*</span></label>
    <mat-radio-group [formControl]="radioBtn" color="primary" >
      <mat-radio-button #radio1 name="radioBtn1" [value]="false" (change)="this.AboutFormGroup.get('price').setValue(0)">Безкоштовно</mat-radio-button>
      <div fxLayout='row' fxLayoutAlign='start center'>
        <mat-radio-button #radio2 name="radioBtn2" [value]="true"></mat-radio-button>
        <input matInput class="step_input step_input_age" [formControl]="this.AboutFormGroup.get('price')" type="number">
        <p class="step_input_text">грн за</p>
        <mat-button-toggle-group color="primary" class="input_button_group"  formControlName="priceType">
          <mat-button-toggle value="lesson">Заняття</mat-button-toggle>
          <mat-button-toggle value="month">Місяць</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </mat-radio-group>
</form>
