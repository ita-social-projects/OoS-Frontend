<div class="wrapper" fxLayout='row' fxLayoutAlign='space-between center' >
  <p class="text">Тут ви можете створити гурток, секцію або групу для навчання</p>
  <a [routerLink]="'../../create-activity/param'"><button class="btn" mat-raised-button >Додати гурток</button></a>
</div>

<div *ngIf="(cards$ | async).length then ActivitiesList"></div>



<ng-template #ActivitiesList>
  <div 
  fxLayout='column' 
  fxLayoutAlign='space-evenly center' 
  fxLayoutGap='20px'>
  <h2 fxLayoutAlign='center'>Управління гуртками та секціями</h2>
  <hr fxLayoutAlign='center' width="500" size="2" color="gray" />
  <br />
  <div class="cards" fxLayout='column' fxLayoutAlign='center' fxLayoutGap='20px' >
    <ng-container> 
      <app-organization-card *ngFor="let card of cards" [card]="card"></app-organization-card>
    </ng-container>
  </div>
</div>
</ng-template>
