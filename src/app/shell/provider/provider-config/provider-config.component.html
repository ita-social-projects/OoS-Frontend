<section>
  <div class="header">РЕЄСТРАЦІЯ НОВОГО ЗАКЛАДУ</div>
  <div class="header-bottom">Додайте свій заклад всього у 3 кроки</div>
  <div class="stepper">
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Інформація про заклад</ng-template>
          <div class="form-wrapper">
            <div class="form-ownership">
              <label for="standard-select">Форма власності*</label>
              <div class="select">
                <div class="select-arrow"><img src="assets/icons/select_arrow.png" alt=""></div>
                <select id="standard-select">
                  <option value="Державна" selected>Державна</option>
                  <option value="Комунальна">Комунальна</option>
                  <option value="Приватна">Приватна</option>
                </select>
              </div>
            </div>
            <div class="organization-type">
              <label for="standard-select">Форма власності*</label>
              <div class="select">
                <div class="select-arrow"><img src="assets/icons/select_arrow.png" alt=""></div>
                <select>
                  <option value="ФОП" selected>ФОП</option>
                  <option value="Громадська організація">Громадська організація</option>
                  <option value="ТОВ">ТОВ</option>
                  <option value="ПП">ПП</option>
                  <option value="Заклад освіти">Заклад освіти</option>
                  <option value="Інше">Інше</option>
                </select>
              </div>
            </div>
            <div class="org-full-name">
              <label for="groupNameFull">Повна назва організації*</label>
              <input type="text" id="groupNameFull">
            </div>
            <div class="org-short-name">
              <label for="groupNameShort">Скорочена назва організації*</label>
              <input type="text" id="groupNameShort">
            </div>
            <div class="ceo-name">
              <label for="ceoName">ПІБ керівника*</label>
              <input type="text" id="ceoName">
            </div>
            <div class="ceo-birthday">
              <mat-label>Дата народження керівника*</mat-label>
              <div class="ceo-birthday_date">
                <input matInput [matDatepicker]="picker" placeholder="01.01.2010">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </div>
            </div>
            <div class="id-code">
              <label for="idCode">ЄДРПОУ/ІПН*</label>
              <input type="number" id="idCode">
            </div>
            <div class="phone">
              <label for="phoneForm">Телефон*</label>
              <input type="text" id="phoneForm">
            </div>
            <div class="email">
              <label for="emailForm">Емейл*</label>
              <input type="email" id="emailForm">
            </div>
            <div class="web-page">
              <label for="webPageForm">Веб сайт</label>
              <input type="text" id="webPageForm">
            </div>
            <div class="facebook">
              <label for="facebook">Facebook</label>
              <input type="text" id="facebook">
            </div>
            <div class="instagram">
              <label for="instagram">Instagram</label>
              <input type="text" id="instagram">
            </div>
            <div class="owner-name">
              <label for="ownerName">Засновник*</label>
              <input type="text" id="ownerName">
            </div>
            <div class="buttons1">
              <div class="buttons1_reset">
                <button>СКАСУВАТИ</button>
              </div>
              <div class="buttons1_next">
                <button mat-button matStepperNext>ДАЛІ</button>
              </div>
            </div>

          </div>
        </form>

      </mat-step>
      <!-- #docregion label -->
      <mat-step [stepControl]="secondFormGroup" label="Контакти">
        <!-- #enddocregion label -->
        <form [formGroup]="secondFormGroup">
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                   required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</section>
