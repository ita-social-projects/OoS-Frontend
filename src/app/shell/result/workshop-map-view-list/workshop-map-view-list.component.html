<div class="wrapper">
  <div fxLayout='column' fxLayoutAlign='space-evenly'>
    <div class="workshop-list" fxLayout='row wrap' fxLayoutAlign='space-evenly'>
      <app-workshop-card class="workshop"
        *ngFor="let workshop of selectedWorkshops | paginate: { itemsPerPage: 4, currentPage: currentPage }"
        [workshop]="workshop" [isMainPage]="true" [userRole]="''">
      </app-workshop-card>
    </div>
    <pagination-controls fxLayoutAlign="end" class="pagination" (pageChange)="currentPage = $event" maxSize="8"
      directionLinks="true" autoHide="true" responsive="true" previousLabel="" nextLabel=""
      screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div>
  <div class="map">
    <app-map [workshops]="workshops" (selectedAddress)="onSelectedAddress($event)"></app-map>
  </div>
</div>
