<div class="wrapper" fxLayout="row" fxLayoutAlign="space-evenly">
  <div class="workshop-list" *ngIf="selectedWorkshops.length">
    <div fxLayout="column" fxLayoutAlign="space-evenly">
      <div fxLayout="row wrap" fxLayoutAlign="space-evenly">
        <app-workshop-card class="workshop" *ngFor="let workshop of selectedWorkshops" [workshop]="workshop"
          [isMainPage]="true">
        </app-workshop-card>
      </div>
        <app-paginator [totalEntities]="selectedWorkshops.length" [currentPage]="currentPage"
        (pageChange)="onPageChange($event)">
      </app-paginator>
    </div>
  </div>

  <div [ngClass]="selectedWorkshops.length ? 'map-half' : 'map-full'">
    <div fxLayout="row" fxLayoutAlign="center">
      <app-map class="map" (selectedAddress)="onSelectedAddress($event)"></app-map>
    </div>
  </div>

  <div class="workshop-details-cards" fxLayout="row nowrap" fxLayoutGap="10px">
    <app-workshop-card class="workshop-details-card" *ngFor="let selectedWorkshop of selectedWorkshops" [workshop]="selectedWorkshop"
          [isMainPage]="true" [isHorizontalView]="true"
          [@fade]="workshopDetailsAnimationState" (@fade.done)="fadeAnimationDone()">
    </app-workshop-card>
</div>
