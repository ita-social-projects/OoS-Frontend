<ng-container *ngIf="!(isLoadingResultPage$ | async)">
  <ng-container *ngIf="(workshops$ | async); else isEmptyList;">
    <div fxLayout='row wrap' fxLayoutAlign='space-evenly' fxLayoutGap="20px grid" #WorkshopsWrap>
      <app-workshop-card [userRoleView]="Role.unauthorized" *ngFor="let workshop of (workshops$ | async)?.entities"
        [workshop]="workshop" [isMainPage]="true">
      </app-workshop-card>
      <app-workshop-card
        *ngFor="let workshop of getEmptyCards(workshopsWrap,  widthOfWorkshopCard , (workshops$ | async)?.entities)"
        [workshop]="workshop" class="empty-card">
      </app-workshop-card>
    </div>
    <app-paginator [totalEntities]="(workshops$ | async)?.totalAmount" [currentPage]="_currentPage"
      (pageChange)="onPageChange($event)">
    </app-paginator>
  </ng-container>
</ng-container>

<ng-template #isEmptyList>
  <app-no-result-card [title]="noResultWorkshops"></app-no-result-card>
</ng-template>
