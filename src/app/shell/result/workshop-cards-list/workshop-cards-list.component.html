<ng-container *ngIf="!(isLoadingResultPage$ | async)">
  <ng-container *ngIf="(workshops$ | async); else isEmptyList;">
    <div class="card-wrapper">
      <app-workshop-card class="card" [userRoleView]="Role.unauthorized"
        *ngFor="let workshop of (workshops$ | async)?.entities" [workshop]="workshop" [isMainPage]="true">
      </app-workshop-card>
    </div>
  </ng-container>
  <ng-container *ngIf="workshops$ | async">
    <app-paginator [totalEntities]="(workshops$ | async).totalAmount" [currentPage]="currentPage" [itemsPerPage]="itemsPerPage"
      (pageChange)="onPageChange($event)" (itemsPerPageChange)="itemsPerPageChange.emit($event)">
    </app-paginator>
  </ng-container>
</ng-container>

<ng-template #isEmptyList>
  <app-no-result-card [title]="noResultWorkshops"></app-no-result-card>
</ng-template>
