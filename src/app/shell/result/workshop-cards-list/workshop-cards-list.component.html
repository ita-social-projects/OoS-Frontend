<ng-container *ngIf="!(isLoadingResultPage$ | async)">
  <ng-container *ngIf="workshops then WorkshopList; else isEmptyList;"></ng-container>
</ng-container>


<ng-template #WorkshopList>
  <div fxLayout='row wrap' fxLayoutAlign='space-evenly' fxLayoutGap="20px grid">
    <app-workshop-card [parent]="parent" *ngFor="let workshop of workshops.entities" [workshop]="workshop"
      [isMainPage]="true">
    </app-workshop-card>
  </div>
  <app-paginator [totalEntities]="workshops.totalAmount" [currentPage]="currentPage"
    (pageChange)="onPageChange($event)">
  </app-paginator>
</ng-template>



<ng-template #isEmptyList>
  <app-no-result-card [title]="noResultWorkshops"></app-no-result-card>
</ng-template>
