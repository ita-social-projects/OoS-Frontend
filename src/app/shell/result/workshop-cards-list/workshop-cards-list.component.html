<ng-container *ngIf="!(isLoadingResultPage$ | async)">
  <ng-container *ngIf="workshops; else isEmptyList;"></ng-container>
</ng-container>


<div fxLayout='row wrap' fxLayoutAlign='space-evenly'
  fxLayoutGap="20px grid" #WorkshopsWrap>
  <app-workshop-card [parent]="parent" *ngFor="let workshop of workshops.entities" [workshop]="workshop"
    [isMainPage]="true">
  </app-workshop-card>
  <app-workshop-card *ngFor="let workshop of emptyItems(workshopsWrap, 352, workshops.entities)" [workshop]="workshop"
    class="empty-card">
  </app-workshop-card>
</div>
<app-paginator [totalEntities]="workshops.totalAmount" [currentPage]="currentPage" (pageChange)="onPageChange($event)">
</app-paginator>



<ng-template #isEmptyList>
  <app-no-result-card [title]="noResultWorkshops"></app-no-result-card>
</ng-template>
