<ng-container *ngIf="workshops then WorkshopList; else isEmptyList;"></ng-container>

<ng-template #WorkshopList>
  <div fxLayout='row wrap' fxLayoutAlign='space-evenly' fxLayoutGap="20px grid">
    <app-workshop-card *ngFor="let workshop of workshops.entities" [workshop]="workshop" [isMainPage]="true">
    </app-workshop-card>
  </div>
  <app-paginator [totalEntities]="100" [currentPage]="currentPage" (pageChange)="onPageChange($event)">
  </app-paginator>
</ng-template>



<ng-template #isEmptyList>
  <p class="empty-list-wrapper">За результатами пошуку нічого не знайдено</p>
</ng-template>
