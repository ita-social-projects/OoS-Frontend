<ng-container *ngIf="workshops?.length then WorkshopList; else isEmptyList;"></ng-container>

<ng-template #WorkshopList>
  <div fxLayout='row wrap' fxLayoutAlign='space-evenly' fxLayoutGap="20px grid">
    <app-workshop-card *ngFor="let workshop of workshops | paginate: { itemsPerPage: 4, currentPage: currentPage }"
      [workshop]="workshop" [isMainPage]="true">
    </app-workshop-card>
  </div>
</ng-template>

<app-paginator [totalPageAmount]="12" [currentPage]="currentPage" (pageChange)="currentPage = $event"></app-paginator>

<ng-template #isEmptyList>
  <p class="empty-list-wrapper">За результатами пошуку нічого не знайдено</p>
</ng-template>
