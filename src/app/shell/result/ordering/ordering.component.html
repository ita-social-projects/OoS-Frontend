<mat-form-field>
  <mat-select class="select" [(value)]="selectedOption" (selectionChange)="OnSelectOption($event)">
    <mat-option [value]="option" *ngFor="let option of options" fxLayout='row' fxLayoutAlign='start start'>
      <i class="material-icons {{ option.arrow }}" matSuffix>{{ option.arrow }}</i>{{ option.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
