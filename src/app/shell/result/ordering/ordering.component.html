<mat-form-field>
  <mat-select disableOptionCentering panelClass="dropdown-panel" class="select" (selectionChange)="OnSelectOption($event)" [formControl]="orderFormControl">
    <mat-option class="options" value={{ordering.rating}} class="dropdown-option"> За рейтингом</mat-option>
    <mat-option class="options" value={{ordering.priceAsc}} class="dropdown-option"> За зростанням ціни &#8593;
    </mat-option>
    <mat-option class="options" value={{ordering.priceDesc}} class="dropdown-option"> За спаданням ціни &#8595;
    </mat-option>
    <mat-option class="options" value={{ordering.alphabet}} class="dropdown-option"> За алфавітом </mat-option>
    <mat-option class="options" value={{ordering.nearest}} class="dropdown-option"> Найближчі </mat-option>
  </mat-select>
</mat-form-field>
