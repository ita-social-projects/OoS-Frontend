<mat-tab-group (selectedTabChange)="onSelectedTabChange($event)" [selectedIndex]="tabIndex">
  <mat-tab label="{{adminTabsUkr.about}}">
    <app-platform-info [type]="platformInfoType.AboutPortal" [platformInfo]="AboutPortal$ | async"></app-platform-info>
  </mat-tab>
  <mat-tab label="{{adminTabsUkr.mainPage}}"></mat-tab>
  <mat-tab label="{{adminTabsUkr.directions}}">
    <app-directions></app-directions>
  </mat-tab>
  <mat-tab label="{{adminTabsUkr.regulations}}">
    <app-platform-info [type]="platformInfoType.LawsAndRegulations" [platformInfo]="LawsAndRegulations$ | async"></app-platform-info>
  </mat-tab>
  <mat-tab label="{{adminTabsUkr.support}}">
    <app-platform-info [type]="platformInfoType.SupportInformation" [platformInfo]="SupportInformation$ | async"></app-platform-info>
  </mat-tab>
</mat-tab-group>
