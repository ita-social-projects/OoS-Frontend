<ng-container *ngIf="platformInfo">
  <div class="wrapper" fxLayout="row wrap" fxLayoutAlign="start">
    <div class="config">
      <a routerLink="edit" class="config_edit-icon" [routerLink]="['edit', 'about' ]">
        <button mat-button style="color:#3849F9;">
          <mat-icon style="color:#3849F9;">edit</mat-icon>Редагувати
        </button>
      </a>
        <h4>{{platformInfo.title}}</h4>
        hello

        <div *ngFor="let portalItem of platformInfo.companyInformationItems">
          <h5>{{portalItem.sectionName}}</h5>
          <p>{{portalItem.description}}</p>
        </div>
    </div>
  </div>
</ng-container>
