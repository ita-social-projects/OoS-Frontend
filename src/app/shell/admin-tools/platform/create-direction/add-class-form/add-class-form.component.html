<form [formGroup]="classFormGroup" fxLayout="column" fxLayoutAlign="center space-between" class="step">
  <div fxLayout="row" fxLayoutAlign="start center">
    <label class="step-label"> Назва напрямку </label>
    <i class="material-icons status-info-icon" (click)="isActiveDirectionInfoButton=!isActiveDirectionInfoButton"
    [ngClass]="isActiveDirectionInfoButton ? 'activeInfoBtn' : 'inactiveInfoBtn'">info_outline</i>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" class="department">Name</div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <label class="step-label"> Назва відділення </label>
    <i class="material-icons status-info-icon" (click)="isActiveDepartmentInfoButton=!isActiveDepartmentInfoButton"
    [ngClass]="isActiveDepartmentInfoButton ? 'activeInfoBtn' : 'inactiveInfoBtn'">info_outline</i>
  </div>
    <div fxLayout="row" fxLayoutAlign="start center" class="direction">Name</div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <label class="step-label"> Назва класу <span class="step-required">*</span></label>
    <i class="material-icons status-info-icon" (click)="isActiveClassInfoButton=!isActiveClassInfoButton"
    [ngClass]="isActiveClassInfoButton ? 'activeInfoBtn' : 'inactiveInfoBtn'">info_outline</i>
  </div>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="title">
  </mat-form-field>
  <app-validation-hint-for-input type="requiredEmptyField"
    [isEmptyCheck]="classFormGroup.get('title').errors?.required"
    [invalid]="classFormGroup.get('title').invalid && classFormGroup.get('title').touched">
  </app-validation-hint-for-input>
  <app-validation-hint-for-input type="validTextField"
    [invalid]="classFormGroup.get('title').invalid && classFormGroup.get('title').touched"
    [forbiddenCharacter]="classFormGroup.get('title').errors?.pattern?.requiredPattern">
  </app-validation-hint-for-input>
</form>
