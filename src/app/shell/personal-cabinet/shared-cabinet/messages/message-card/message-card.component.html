<mat-card
  [ngClass]="
    chatroom.notReadByCurrentUserMessagesCount > 0 ? 'card card-new' : 'card'
  "
>
  <mat-card-content class="card-block" fxLayout="column">
    <h4 class="title">{{ parentFullName }}</h4>
    <p class="text">
      {{
        chatroom.lastMessage.createdDateTime | date: constants.FULL_DATE_FORMAT
      }}
    </p>
  </mat-card-content>
  <mat-card-content class="card-block">
    <h4 class="title">{{ chatroom.workshop.title }}</h4>
  </mat-card-content>
  <mat-card-content class="card-block">
    <p class="text">
      {{ chatroom.lastMessage.text }}
    </p>
  </mat-card-content>
  <mat-card-content class="card-block card-block-buttons">
    <button mat-icon-button [matMenuTriggerFor]="actions">
      <mat-icon class="material-icons">more_vert</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="email">
      <mat-icon class="material-icons">email</mat-icon>
    </button>

    <mat-menu #actions="matMenu" class="header_menu">
      <button mat-menu-item>Заблокувати користувача</button>
      <button mat-menu-item>Розблокувати користувача</button>
    </mat-menu>
    <mat-menu #email="matMenu" class="header_menu">
      <button mat-menu-item>Надіслати запрошення</button>
    </mat-menu>
  </mat-card-content>
</mat-card>
