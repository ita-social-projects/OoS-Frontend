<div fxLayout="row" fxLayoutAlign="space-between center">
  <div class="search-bar" fxLayout="row" fxLayoutAlign="flex-start center">
    <mat-icon class="search-icon" style="transform: rotate(90deg)"
      >search</mat-icon
    >
    <input
      #input
      [formControl]="filterFormControl"
      matInput
      type="text"
      class="search"
      placeholder="Пошук за ПІБ, електронною поштою, телефоном чи статусом"
    />
  </div>

  <app-entity-checkbox-dropdown
    *ngIf="role === Role.provider"
    [entities]="workshops$ | async"
    [declination]="WorkshopDeclination"
    (entityCheck)="onEntitiesSelect($event)"
  >
  </app-entity-checkbox-dropdown>
</div>

<ng-container>
  <ng-container *ngIf="!(isLoadingCabinet$ | async)">
    <ng-container *ngIf="chatRooms; else isEmptyList">
      <app-message-card
        *ngFor="let chatRoom of chatRooms"
        [chatroom]="chatRoom"
        (block)="onBlock($event)"
        (unblock)="onUnBlock($event)"
      ></app-message-card>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #isEmptyList>
  <app-no-result-card [title]="noMessagesTitle"></app-no-result-card>
</ng-template>
