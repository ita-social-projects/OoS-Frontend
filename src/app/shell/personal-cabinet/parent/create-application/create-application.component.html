<div fxLayout='row' fxLayoutAlign='center center'>
  <div class="wrapper">
    <div fxLayout='column' fxLayoutAlign='center center'>
      <h3 class="wrapper_title">ЗАЯВА НА ГУРТОК</h3>
      <form [formGroup]="ApplicationFormGroup" fxLayout='column' fxLayoutAlign='center space-between' class="step-form">

        <label class="step-label">Виберіть дитину<span class="step-required">*</span></label>
        <mat-form-field>
          <mat-select class="step-input" formControlName="childId">
            <mat-option value="0" selected> Заклад освіти </mat-option>
            <mat-option value="1"> Заклад не освіти </mat-option>
          </mat-select>
        </mat-form-field>

      </form>

      <div fxLayout='row' fxLayoutAlign='center center' class="footer">
        <button class="btn btn_cancel" mat-raised-button><a [routerLink]="''">Скасувати</a></button>
        <button class="btn" mat-button type="submit" (click)="onSubmit()">Зберегти</button>
      </div>
    </div>
  </div>
</div>
