<ng-container *ngIf="(favoriteWorkshopsCard$ | async)?.length then WorkshopList; else isEmptyList;"></ng-container>

<ng-template #WorkshopList>
  <div class="wrapper-card">
    <div fxLayout='row wrap' fxLayoutAlign='start space-evenly' fxLayoutGap="10px grid">
      <app-workshop-card class="cards" [parent]="parent" *ngFor="let workshop of favoriteWorkshopsCard$ | async"
        [workshop]="workshop" [isMainPage]="true">
      </app-workshop-card>
    </div>
    <app-paginator [totalEntities]="(favoriteWorkshopsCard$ | async).length" [currentPage]="currentPage"
      (pageChange)="onPageChange($event)">
    </app-paginator>
  </div>
</ng-template>

<ng-template #isEmptyList>
<div class="empty-list-wrapper">
  <p class="text">Улюблених поки немає</p>
</div> 
</ng-template>
