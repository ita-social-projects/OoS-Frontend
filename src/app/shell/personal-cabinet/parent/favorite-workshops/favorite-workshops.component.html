<div class="wrapper-card">
  <div fxLayout='row wrap' fxLayoutAlign='start space-evenly' fxLayoutGap="10px grid">
    <app-workshop-card class="cards" [parent]="parent" *ngFor="let workshop of favoriteWorkshopsCard$ | async" [workshop]="workshop"
      [isMainPage]="true">
    </app-workshop-card>
  </div>
  <app-paginator *ngIf="!!(favoriteWorkshopsCard$ | async)" [totalEntities]="(favoriteWorkshopsCard$ | async)?.length" [currentPage]="currentPage" (pageChange)="onPageChange($event)">
  </app-paginator>
</div>
