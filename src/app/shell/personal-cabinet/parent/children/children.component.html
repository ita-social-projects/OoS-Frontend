<div class="add-wrapper" fxLayout='row' fxLayoutAlign='space-between center'>
  <p class="text">Тут ви можете додати інформацію про дитину, щоб записати її у гурток, секцію чи школу</p>
  <a [routerLink]="['/create-child', '']"><button class="btn" mat-raised-button>Додати дитину</button></a>
</div>

<div *ngIf="(childrenCards$ | async)?.totalAmount then ChildList;"></div>

<ng-template #ChildList>
  <div class="wrapper-card">
    <ng-container>
      <div fxLayout='row wrap' fxLayoutAlign='start start' fxLayoutGap="20px grid">
        <app-child-card class="cards" *ngFor="let child of (childrenCards$ | async)?.entities" [child]="child"
          (deleteChild)="onDelete($event)" [workshops]="workshops$ | async" [applications]="childApplications(applications$ |async, child)">
        </app-child-card>
      </div>
      <app-paginator [totalEntities]="(childrenCards$ | async).totalAmount" [currentPage]="currentPage"
        (pageChange)="onPageChange($event)">
      </app-paginator>
    </ng-container>
  </div>
</ng-template>
