<div class="add-wrapper" fxLayout='row' fxLayoutAlign='space-between center'>
  <div>
    <p class="text">Тут ви можете додати інформацію про дитину, щоб записати її у гурток, секцію чи школу</p>
    <span *ngIf="(childrenCards$ | async)?.totalAmount >= 20" class="text">Можливо додати не більш, ніж 20 дітей</span></div>
  <a *ngIf="(childrenCards$ | async)?.totalAmount < 20" [routerLink]="['/create-child', '']">
    <button
    class="btn"
    mat-raised-button
  >Додати дитину</button></a>
  <a *ngIf="(childrenCards$ | async)?.totalAmount >= 20"><button
    class="btn"
    mat-raised-button
    [disabled]="(childrenCards$ | async)?.totalAmount >= 20"
  >Додати дитину</button></a>
</div>

<div *ngIf="(childrenCards$ | async)?.totalAmount then ChildList;"></div>

<ng-template #ChildList>
  <ng-container>
    <div class="card-wrapper">
      <app-child-card class="card" *ngFor="let child of (childrenCards$ | async)?.entities" [child]="child"
        (deleteChild)="onDelete($event)" [applications]="childApplications((applicationCards$ | async)?.entities, child)">
      </app-child-card>
    </div>
    <app-paginator [totalEntities]="(childrenCards$ | async).totalAmount" [currentPage]="currentPage" [itemsPerPage]="childrensPerPage$ | async"
      (pageChange)="onPageChange($event)" (itemsPerPageChange)="onItemsPerPageChange($event)">
    </app-paginator>
  </ng-container>
</ng-template>
