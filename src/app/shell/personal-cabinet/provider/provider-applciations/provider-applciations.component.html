<app-applications
  [applicationParams]="applicationParams"
  [declination]="WorkshopDeclination"
  [dropdownEntities]="workshops$ | async"
  [role]="role"
  (enititiesSelect)="onEntitiesSelect($event)"
  (getApplications)="onGetApplications()"
  (approve)="onApprove($event)"
  (reject)="onReject($event)"

>

</app-applications>
