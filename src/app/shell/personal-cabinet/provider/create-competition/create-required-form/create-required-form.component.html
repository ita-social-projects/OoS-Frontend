<form [formGroup]="RequiredFormGroup" fxLayout="column" fxLayoutAlign="center space-between" class="step">
  <mat-checkbox class="step-label" color="primary" [formControl]="useProviderInfoCtrl">
    {{ 'FORMS.CONTROL_VALUES.USE_SERVICE_PROVIDER_CONTACT_DETAILS' | translate }}
  </mat-checkbox>

  <app-image-form-control
    *ngIf="isImagesFeature"
    [imgMaxAmount]="1"
    [cropperConfig]="cropperConfig"
    [label]="'Фонове зображення'"
    formControlName="coverImage"
    [imageIdsFormControl]="RequiredFormGroup.get('coverImageId')">
  </app-image-form-control>

  <label class="step-label">{{ 'FORMS.LABELS.TITLE' | translate }}<span class="step-required">*</span></label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="title" autocomplete="none" appTrimValue />
  </mat-form-field>
  <app-validation-hint
    [validationFormControl]="RequiredFormGroup.get('title')"
    [minCharacters]="validationConstants.INPUT_LENGTH_1"
    [maxCharacters]="validationConstants.INPUT_LENGTH_60">
  </app-validation-hint>

  <label class="step-label">{{ 'FORMS.LABELS.SHORT_TITLE' | translate }}<span class="step-required">*</span></label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="shortTitle" autocomplete="none" appTrimValue />
  </mat-form-field>
  <app-validation-hint
    [validationFormControl]="RequiredFormGroup.get('shortTitle')"
    [minCharacters]="validationConstants.INPUT_LENGTH_1"
    [maxCharacters]="validationConstants.INPUT_LENGTH_60">
  </app-validation-hint>

  <label class="step-label">{{ 'FORMS.LABELS.PHONE' | translate }}<span class="step-required">*</span></label>
  <app-phone-form-control [parentFormControl]="RequiredFormGroup.get('phone')"> </app-phone-form-control>
  <app-validation-hint
    [validationFormControl]="RequiredFormGroup.get('phone')"
    [minCharacters]="validationConstants.PHONE_LENGTH"
    [isPhoneNumber]="true">
  </app-validation-hint>

  <label class="step-label">{{ 'FORMS.LABELS.EMAIL' | translate }}<span class="step-required">*</span></label>
  <mat-form-field appearance="fill">
    <input matInput class="step-input" type="email" formControlName="email" appTrimValue [placeholder]="mailFormPlaceholder" />
  </mat-form-field>
  <app-validation-hint [validationFormControl]="RequiredFormGroup.get('email')"></app-validation-hint>

  <label class="step-label">{{ 'FORMS.LABELS.WEBSITE' | translate }}</label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="website" autocomplete="none" appTrimValue />
  </mat-form-field>
  <app-validation-hint
    [validationFormControl]="RequiredFormGroup.get('website')"
    [minCharacters]="validationConstants.INPUT_LENGTH_1"
    [maxCharacters]="validationConstants.INPUT_LENGTH_256">
  </app-validation-hint>

  <label class="step-label">Facebook</label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="facebook" autocomplete="none" appTrimValue />
  </mat-form-field>
  <app-validation-hint
    [validationFormControl]="RequiredFormGroup.get('facebook')"
    [minCharacters]="validationConstants.INPUT_LENGTH_1"
    [maxCharacters]="validationConstants.INPUT_LENGTH_256">
  </app-validation-hint>

  <label class="step-label">Instagram</label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="instagram" autocomplete="none" appTrimValue />
  </mat-form-field>
  <app-validation-hint
    [validationFormControl]="RequiredFormGroup.get('instagram')"
    [minCharacters]="validationConstants.INPUT_LENGTH_1"
    [maxCharacters]="validationConstants.INPUT_LENGTH_256">
  </app-validation-hint>

  <div class="border-bottom"></div>

  <label class="step-label">{{ 'FORMS.LABELS.COMPETITION_RANGE' | translate }}<span class="step-required">*</span></label>
  <mat-form-field appPlaceholderStyling class="step-input step-input-date-range" floatLabel="never">
    <mat-date-range-input [rangePicker]="competitionPicker" formGroupName="competitionDateRangeGroup" [min]="minDate" [max]="maxDate">
      <input matStartDate placeholder="{{ 'FORMS.PLACEHOLDERS.SHORT_DATE_FORMAT' | translate }}" formControlName="start" />
      <input matEndDate placeholder="{{ 'FORMS.PLACEHOLDERS.SHORT_DATE_FORMAT' | translate }}" formControlName="end" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="competitionPicker"></mat-datepicker-toggle>
    <mat-date-range-picker #competitionPicker></mat-date-range-picker>
  </mat-form-field>
  <app-validation-hint [validationFormControl]="RequiredFormGroup.get('competitionDateRangeGroup')" [minMaxDate]="true">
  </app-validation-hint>

  <label class="step-label">{{ 'FORMS.LABELS.REGISTRATION_RANGE' | translate }}</label>
  <mat-form-field appPlaceholderStyling class="step-input step-input-date-range" floatLabel="never">
    <mat-date-range-input
      [rangePicker]="registrationPicker"
      formGroupName="registrationDateRangeGroup"
      [min]="minDate"
      [max]="RequiredFormGroup.get('competitionDateRangeGroup.end').value">
      <input matStartDate placeholder="{{ 'FORMS.PLACEHOLDERS.SHORT_DATE_FORMAT' | translate }}" formControlName="start" />
      <input matEndDate placeholder="{{ 'FORMS.PLACEHOLDERS.SHORT_DATE_FORMAT' | translate }}" formControlName="end" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="registrationPicker"></mat-datepicker-toggle>
    <mat-date-range-picker #registrationPicker></mat-date-range-picker>
  </mat-form-field>
  <app-validation-hint [validationFormControl]="RequiredFormGroup.get('registrationDateRangeGroup')" [minMaxDate]="true">
  </app-validation-hint>

  <label class="step-label">{{ 'FORMS.LABELS.FORM_OF_LEARNING' | translate }}<span class="step-required">*</span></label>
  <mat-form-field appearance="fill">
    <mat-select
      formControlName="typeOfCompetition"
      placeholder="{{ 'FORMS.LABELS.FORM_OF_LEARNING' | translate }}"
      disableOptionCentering
      panelClass="dropdown-panel"
      class="step-input">
      <mat-option *ngFor="let typeOfCompetition of filteredTypeOfCompetition" [value]="typeOfCompetition.key">
        {{ TypeOfCompetitionEnum[typeOfCompetition.key] | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <app-validation-hint [validationFormControl]="typeOfCompetitionControl"></app-validation-hint>

  <div *ngIf="provider.ownership !== ownershipType.State" fxLayout="column" fxLayoutAlign="center space-between">
    <div fxLayout="row" fxLayoutAlign="left space-between">
      <label class="step-label">{{ 'FORMS.LABELS.AVAILABLE_PLACES' | translate }}<span class="step-required">*</span></label>
      <app-info-menu [type]="InfoMenuType.Text">
        {{ 'INFO_MENU.UNLIMITED' | translate }}
      </app-info-menu>
    </div>
    <mat-radio-group [formControl]="availableSeatsRadioBtnControl" color="primary">
      <mat-radio-button [value]="true">{{ 'UNLIMITED' | translate }}</mat-radio-button>
      <div class="container" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="radio-button-wrap" fxLayout="row" fxLayoutAlign="center center">
          <mat-radio-button [value]="false">
            <input
              matInput
              class="step-input seat-input"
              appDigitOnly
              formControlName="availableSeats"
              type="number"
              [min]="minSeats"
              [max]="UNLIMITED_SEATS" />
          </mat-radio-button>
          <app-info-menu
            *ngIf="isShowHintAboutCompetitionAutoClosing"
            [type]="InfoMenuType.Text"
            [isOpenByDefault]="isShowHintAboutCompetitionAutoClosing">
            {{ 'FORMS.WARNING_MESSAGE_ABOUT_CLOSING_THE_WORKSHOP' | translate }}
          </app-info-menu>
        </div>
      </div>
      <app-validation-hint [validationFormControl]="availableSeatsControl" [minNumberValue]="minSeats"></app-validation-hint>
    </mat-radio-group>
  </div>
</form>
