<div class="step">
  <div class="address-wrapper-border">
    <app-create-address-form [addressFormGroup]="addressFormGroup" [searchFormGroup]="searchFormGroup" [address]="address">
    </app-create-address-form>

    <form [formGroup]="addressFormGroup" fxLayout="column" fxLayoutAlign="center space-between">
      <label class="step-label">{{ 'FORMS.LABELS.VENUE' | translate }}<span class="step-required">*</span></label>
      <mat-form-field>
        <input matInput class="step-input" type="text" formControlName="venue" autocomplete="none" appTrimValue />
      </mat-form-field>
      <app-validation-hint
        [validationFormControl]="addressFormGroup.get('venue')"
        [minCharacters]="ValidationConstants.INPUT_LENGTH_1"
        [maxCharacters]="ValidationConstants.INPUT_LENGTH_60">
      </app-validation-hint>
    </form>
  </div>
  <small *ngIf="noAddressFound" class="warning">{{ 'FORMS.VALIDATIONS.INVALID_MAP' | translate }}</small>
  <p class="text">{{ 'FORMS.LABELS.OR_SELECT_ON_THE_MAP' | translate }}</p>
  <div class="map">
    <app-map [settelmentFormGroup]="settlementFormControl" [addressFormGroup]="addressFormGroup" (addressSelect)="onAddressSelect($event)">
    </app-map>
  </div>
</div>
