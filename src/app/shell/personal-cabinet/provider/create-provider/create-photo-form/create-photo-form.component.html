<form [formGroup]="PhotoFormGroup" fxLayout='column' fxLayoutAlign='center space-between' class="step">
  <!-- <app-image-form-control [imgMaxAmount]="4" [label]="'Фото'" formControlName="image">
  </app-image-form-control> TODO: Second release -->

  <label class="step-label">Статус</label>
  <mat-form-field floatLabel="never" appearance="none">
    <mat-select disableOptionCentering panelClass="dropdown-panel" class="step-input"
      formControlName="institutionStatusId">
      <mat-option [value]="0" class="dropdown-option"> Відсутній </mat-option>
      <mat-option *ngFor="let status of (institutionStatuses$ | async)" [value]="status.id" class="dropdown-option">
        {{status.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <label class="step-label">Тип закладу</label>
  <mat-form-field floatLabel="never" appearance="none">
    <mat-select disableOptionCentering panelClass="dropdown-panel" class="step-input"
      formControlName="institutionType" placeholder="Оберіть підпорядкування">
      <mat-option *ngFor="let type of (institutionTypes | keyvalue)" [value]="type.key" class="dropdown-option">
        {{type.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <label class="step-label">Підпорядкування</label>
  <mat-form-field floatLabel="never" appearance="none">
    <mat-select disableOptionCentering panelClass="dropdown-panel" class="step-input"
      formControlName="institution" placeholder="Оберіть підпорядкування">
      <mat-option *ngFor="let institution of (institutions$ | async)" [value]="institution" class="dropdown-option">
        {{institution.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="step-label-combined">
    <label class="step-label"> Опис<span class="step-required">*</span></label>
    <label class="step-characters-count">
      {{descriptionFormGroup.value.length}}/{{validationConstants.MAX_DESCRIPTION_LENGTH_2000}}
    </label>
  </div>
  <mat-form-field appPlaceholderStyling floatLabel="never" appearance="none" >
    <textarea matInput class="step-textarea" placeholder="Максимум {{validationConstants.MAX_DESCRIPTION_LENGTH_2000}} символів"
      formControlName="description" minlength="3" maxlength="{{validationConstants.MAX_DESCRIPTION_LENGTH_2000}}" appTrimValue></textarea>
  </mat-form-field>
  <app-validation-hint 
    [validationFormControl]="PhotoFormGroup.get('description')"
    [minCharachters]="validationConstants.INPUT_LENGTH_3"
    [maxCharachters]="validationConstants.MAX_DESCRIPTION_LENGTH_2000">
  </app-validation-hint>
</form>
