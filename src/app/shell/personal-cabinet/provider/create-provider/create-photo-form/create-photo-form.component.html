<form [formGroup]="PhotoFormGroup" fxLayout='column' fxLayoutAlign='center space-between' class="step">
  <!-- <app-image-form-control [imgMaxAmount]="4" [label]="'Фото'" formControlName="image">
  </app-image-form-control> TODO: Second release -->

  <label class="step-label">Статус</label>
  <mat-form-field floatLabel="never" appearance="none">
    <mat-select disableOptionCentering panelClass="dropdown-panel" class="step-input"
      formControlName="institutionStatusId">
      <mat-option [value]="0" class="dropdown-option"> Відсутній </mat-option>
      <mat-option *ngFor="let status of (institutionStatuses$ | async)" [value]="status.id" class="dropdown-option">
        {{status.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="step-label-combined">
    <label class="step-label"> Опис<span class="step-required">*</span></label>
    <label class="step-characters-count">
      {{descriptionFormGroup.value.length}}/{{validationConstants.MAX_DESCRIPTION_LENGTH_500}}
    </label>
  </div>
  <mat-form-field appPlaceholderStyling floatLabel="never" appearance="none" appTrimValue>
    <textarea matInput class="step-textarea" placeholder="Максимум {{validationConstants.MAX_DESCRIPTION_LENGTH_500}} символів"
      formControlName="description" minlength="3" maxlength="{{validationConstants.MAX_DESCRIPTION_LENGTH_500}}"></textarea>
  </mat-form-field>
  <app-validation-hint-for-input type="requiredField"
    [invalid]="PhotoFormGroup.get('description').errors?.required && PhotoFormGroup.get('description').touched">
  </app-validation-hint-for-input>
  <app-validation-hint-for-input type="validTextFieldWithSymbols"
    [invalid]="PhotoFormGroup.get('description').invalid && PhotoFormGroup.get('description').touched"
    [forbiddenCharacter]="PhotoFormGroup.get('description').errors?.pattern?.requiredPattern">
  </app-validation-hint-for-input>
  <app-validation-hint-for-input type="validLength" [minLength]="PhotoFormGroup.get('description').errors?.minlength"
    [maxLength]="PhotoFormGroup.get('description').errors?.maxlength"
    [invalid]="PhotoFormGroup.get('description').invalid && PhotoFormGroup.get('description').touched"
    [minCharachters]="validationConstants.MIN_INPUT_LENGTH_3" [maxCharachters]="validationConstants.MAX_DESCRIPTION_LENGTH_500">
  </app-validation-hint-for-input>
</form>
