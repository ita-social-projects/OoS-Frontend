<form [formGroup]="PhotoFormGroup" fxLayout='column' fxLayoutAlign='center space-between' class="step-form">
  <app-image-form-control [imgMaxAmount]="4" [label]="'Фото'" formControlName="image">
  </app-image-form-control>
  <label class="step-label"> Опис <span class="step-required">*</span></label>
  <mat-form-field>
    <textarea matInput class="step-textarea" placeholder="Максимум 500 символів" formControlName="description"></textarea>
  </mat-form-field>
  <app-validation-hint-for-input 
    type = "requiredField" 
    [invalid] = "PhotoFormGroup.get('description').invalid && PhotoFormGroup.get('description').touched" 
  ></app-validation-hint-for-input>
</form>
