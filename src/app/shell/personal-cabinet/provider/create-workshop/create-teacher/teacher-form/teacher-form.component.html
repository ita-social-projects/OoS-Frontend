<form [formGroup]="TeacherFormGroup" fxLayout='column' fxLayoutAlign='center space-between' class="step"
  [ngClass]="(teacherAmount>1) ? 'step-border' : ''">

  <app-image-form-control *ngIf="isRelease2" [imgMaxAmount]="1" [label]="'Фото викладача'" formControlName="avatarImage"
    [imageIdsFormControl]="TeacherFormGroup.get('avatarImageId')">
  </app-image-form-control>

  <label class="step-label">Прізвище<span class="step-required">*</span></label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="lastName" appTrimValue>
  </mat-form-field>
  <app-validation-hint
    [validationFormControl]="TeacherFormGroup.get('lastName')"
    [minCharachters]="validationConstants.INPUT_LENGTH_1"
    [maxCharachters]="validationConstants.INPUT_LENGTH_60">
  </app-validation-hint>


  <label class="step-label">Ім'я<span class="step-required">*</span></label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="firstName" appTrimValue>
  </mat-form-field>
  <app-validation-hint
    [validationFormControl]="TeacherFormGroup.get('firstName')"
    [minCharachters]="validationConstants.INPUT_LENGTH_1"
    [maxCharachters]="validationConstants.INPUT_LENGTH_60">
  </app-validation-hint>

  <label class="step-label">По-батькові<span class="step-required">*</span></label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="middleName" appTrimValue>
  </mat-form-field>
  <app-validation-hint
    [validationFormControl]="TeacherFormGroup.get('middleName')"
    [minCharachters]="validationConstants.INPUT_LENGTH_1"
    [maxCharachters]="validationConstants.INPUT_LENGTH_60">
  </app-validation-hint>

  <label class="step-label">Дата народження<span class="step-required">*</span></label>
  <mat-form-field appPlaceholderStyling class="step-input step-input-date" floatLabel="never">
    <input [max]="today" matInput [matDatepicker]="picker" formControlName="dateOfBirth"  [placeholder]="dateFormPlaceholder">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <app-validation-hint
    [validationFormControl]="TeacherFormGroup.get('dateOfBirth')"
    [isTouched]="TeacherFormGroup.get('dateOfBirth').touched" 
    minMaxDate="true">
  </app-validation-hint>

  <div class="step-label-combined">
    <label class="step-label">Опис<span class="step-required">*</span></label>
    <label class="step-characters-count">
      {{TeacherFormGroup.get('description').value.length}}/{{validationConstants.MAX_DESCRIPTION_LENGTH_300 }}</label>
  </div>
  <mat-form-field appearance="none">
    <textarea matInput class="step-textarea "
      placeholder="Максимум {{ validationConstants.MAX_DESCRIPTION_LENGTH_300 }} символів" formControlName="description"
      maxlength="{{ validationConstants.MAX_DESCRIPTION_LENGTH_300 }}" appTrimValue></textarea>
  </mat-form-field>
  <app-validation-hint
    [validationFormControl]="TeacherFormGroup.get('description')"
    [minCharachters]="validationConstants.INPUT_LENGTH_3"
    [maxCharachters]="validationConstants.MAX_DESCRIPTION_LENGTH_300">
  </app-validation-hint>

  <div fxLayout='row' fxLayoutAlign='center'>
    <button class=" btn-reset" mat-button (click)="onDeleteTeacher()">
      <mat-icon class="mat-icon-delete">delete</mat-icon>Вилучити дані про викладача
    </button>
  </div>

</form>
