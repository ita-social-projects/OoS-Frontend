<div fxLayout="column" fxLayoutAlign="center">

  <label *ngIf="!TeacherFormArray.controls.length" class="label">Вчителів до гуртка можна додати пізніше</label>

  <ng-container>
    <app-teacher-form *ngFor="let form of TeacherFormArray.controls" [TeacherFormGroup]="form"
      [index]="TeacherFormArray.controls.indexOf(form)" [teacherAmount]="TeacherFormArray.controls.length"
      [isRelease3]="isRelease3" (deleteForm)="onDeleteForm($event)">
    </app-teacher-form>
  </ng-container>
  <div fxLayout="column" fxLayoutAlign="center center">
    <button class="btn-add" mat-button (click)="onAddTeacher()" [disabled]="TeacherFormArray.invalid">
      <mat-icon class="mat-icon-add">add</mat-icon>Додати ще одного викладача
    </button>
  </div>
</div>
