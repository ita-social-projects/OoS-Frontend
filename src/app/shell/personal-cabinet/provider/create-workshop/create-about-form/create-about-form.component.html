<form [formGroup]="AboutFormGroup" fxLayout='column' fxLayoutAlign='center space-between' class="step">
  <mat-checkbox class="step-label" color="primary" [formControl]="useProviderInfoCtrl">Використати контактні дані
    надавача
    освітніх послуг
  </mat-checkbox>

  <app-image-form-control [imgMaxAmount]="1" [label]="'Логотип'" formControlName="image"></app-image-form-control>

  <label class="step-label"> Назва <span class="step-required">*</span></label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="title">
  </mat-form-field>
  <app-validation-hint-for-input type="requiredField"
    [invalid]="AboutFormGroup.get('title').invalid && AboutFormGroup.get('title').touched">
  </app-validation-hint-for-input>

  <label class="step-label"> Телефон <span class="step-required">*</span></label>
  <mat-form-field>
    <div fxLayout='row' fxLayoutAlign='start center'>
      <span class="step-text">+38</span>
      <input matInput class="step-input" type="tel" formControlName="phone" appDigitOnly ui-number-mask
        ui-hide-group-sep maxlength="{{constants.PHONE_LENGTH}}">
    </div>
  </mat-form-field>
  <app-validation-hint-for-input type="requiredEmptyField" [isEmptyCheck]="AboutFormGroup.get('phone').errors?.required"
    [invalid]="AboutFormGroup.get('phone').invalid && AboutFormGroup.get('phone').touched">
  </app-validation-hint-for-input>
  <app-validation-hint-for-input type="minDigitsLength" [minLength]="AboutFormGroup.get('phone').errors?.minlength"
    [invalid]="AboutFormGroup.get('phone').invalid && AboutFormGroup.get('phone').touched"
    [minCharachters]="AboutFormGroup.get('phone').errors?.minlength?.requiredLength"></app-validation-hint-for-input>

  <label class="step-label"> Емейл <span class="step-required">*</span></label>
  <mat-form-field>
    <input matInput class="step-input" type="email" formControlName="email">
  </mat-form-field>
  <app-validation-hint-for-input type="requiredEmptyField" [isEmptyCheck]="AboutFormGroup.get('email').errors?.required"
    [invalid]="AboutFormGroup.get('email').invalid && AboutFormGroup.get('email').touched">
  </app-validation-hint-for-input>
  <app-validation-hint-for-input type="validEmail" [isEmailCheck]="AboutFormGroup.get('email').errors?.email"
    [invalid]="AboutFormGroup.get('email').invalid && AboutFormGroup.get('email').touched">
  </app-validation-hint-for-input>

  <label class="step-label">Веб сайт</label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="website">
  </mat-form-field>
  <label class="step-label">Facebook</label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="facebook">
  </mat-form-field>
  <label class="step-label">Instagram</label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="instagram">
  </mat-form-field>
  <div class="border-bottom"></div>
  <label class="step-label"> Вік-дітей <span class="step-required">*</span></label>
  <div fxLayout='row' fxLayoutAlign='start'>
    <div fxLayout='column' fxLayoutAlign='start start'>
      <div fxLayout='row' fxLayoutAlign='start center'>
        <p class="step-text">Від</p>
        <mat-form-field>
          <input matInput class="step-input step-input-age" type="number" formControlName="minAge" appDigitOnly
            maxlength="2" appMinMax [directiveFormControl]="AboutFormGroup.get('minAge')" [min]="constants.AGE_MIN"
            [max]="constants.AGE_MAX">
        </mat-form-field>
      </div>
      <app-validation-hint-for-input type="requiredField"
        [invalid]="AboutFormGroup.get('minAge').invalid && AboutFormGroup.get('minAge').touched">
      </app-validation-hint-for-input>
    </div>

    <div fxLayout='column' fxLayoutAlign='start start'>
      <div fxLayout='row' fxLayoutAlign='start center'>
        <p class="step-text">До</p>
        <mat-form-field>
          <input matInput class="step-input step-input-age" type="number" formControlName="maxAge" appDigitOnly
            maxlength="2" [directiveFormControl]="AboutFormGroup.get('maxAge')" appMinMax [min]="constants.AGE_MIN"
            [max]="constants.AGE_MAX">
        </mat-form-field>

      </div>
      <app-validation-hint-for-input type="requiredField"
        [invalid]="AboutFormGroup.get('maxAge').invalid && AboutFormGroup.get('maxAge').touched">
      </app-validation-hint-for-input>
    </div>

  </div>
  <label class="step-label">Кількість занять<span class="step-required">*</span></label>
  <mat-form-field>
    <div fxLayout='row' fxLayoutAlign='start center'>
      <input matInput class="step-input step-input-age" type="number" ng-model="number" formControlName="daysPerWeek"
        #maxAgeInput appDigitOnly maxlength="2" appMinMax min={{constants.CLASS_AMOUNT_MIN}}
        max={{constants.CLASS_AMOUNT_MAX}}>
      <p class="step-text">в тиждень</p>
    </div>
  </mat-form-field>
  <app-validation-hint-for-input type="requiredField"
    [invalid]="AboutFormGroup.get('daysPerWeek').invalid && AboutFormGroup.get('daysPerWeek').touched">
  </app-validation-hint-for-input>

  <label class="step-label">Дні/Години<span class="step-required">*</span></label>
  <ng-container>
    <app-working-hours-form-control *ngFor="let workHour of workingHours" [workHour]="workHour"
      [workingHoursAmount]="workingHours.length" [index]="workingHours.indexOf(workHour)"
      (deleteWorkHour)="deleteWorkHour(workHour)" formControlName="workingHours">
    </app-working-hours-form-control>
  </ng-container>

  <div fxLayout='row' fxLayoutAlign='start center'>
    <button class="btn-add" mat-button (click)="addWorkHour()">
      <mat-icon class="mat-icon-add">add</mat-icon>Додати ще одні Дні/Години
    </button>
  </div>

  <label class="step-label">Вартість<span class="step-required">*</span></label>
  <mat-radio-group [formControl]="priceRadioBtn" color="primary">
    <mat-radio-button #radio1 name="radioBtn1" [value]="false">
      Безкоштовно</mat-radio-button>
    <div fxLayout='row' fxLayoutAlign='start center' fxLayout.xs='column' fxLayoutAlign.xs="center start">
      <mat-radio-button #radio2 name="radioBtn2" [value]="true"><input matInput class="step-input step-input-age"
          appDigitOnly formControlName="price" type="number" min={{constants.MIN_PRICE}} max={{constants.MAX_PRICE}}>
      </mat-radio-button>
      <p class="step-text">грн за</p>
      <mat-button-toggle-group color="primary" formControlName="isPerMonth">
        <mat-button-toggle [value]="false">Заняття</mat-button-toggle>
        <mat-button-toggle [value]="true">Місяць</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-radio-group>
  <app-validation-hint-for-input type="requiredField"
    [invalid]="AboutFormGroup.get('isPerMonth').invalid && AboutFormGroup.get('isPerMonth').touched">
  </app-validation-hint-for-input>

</form>
