<form [formGroup]="AboutFormGroup" fxLayout='column' fxLayoutAlign='center space-between' class="step">
  <mat-checkbox class="step-check-box" color="primary" [formControl]="useProviderInfoCtrl">Використати контактні дані
    надавача
    освітніх послуг
  </mat-checkbox>

  <app-image-form-control [imgMaxAmount]="1" [label]="'Логотип'" formControlName="image"></app-image-form-control>
  <label class="step-label">Гурток/Секція/Клас<span class="step-required">*</span></label>

  <mat-form-field appearance="none">
    <mat-select disableOptionCentering panelClass="dropdown-panel" class="step-input" formControlName="type" name="type" required>
      <ng-container *ngFor="let type of workshopType | keyvalue">
        <mat-option *ngIf="workshopTypeUkr[type.key]" [value]="+type.key" class="dropdown-option">
          {{ workshopTypeUkr[type.key] }}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

  <label class="step-label"> Назва <span class="step-required">*</span></label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="title" required>
  </mat-form-field>
  <label class="step-label"> Телефон <span class="step-required">*</span></label>
  <mat-form-field>
    <div fxLayout='row' fxLayoutAlign='start'>
      <span class="step-text">+38</span>
      <input matInput class="step-input" type="tel" formControlName="phone" appDigitOnly ui-number-mask
        ui-hide-group-sep minlength="10" maxlength="10" required>
    </div>
  </mat-form-field>
  <label class="step-label"> Емейл <span class="step-required">*</span></label>
  <mat-form-field>
    <input matInput class="step-input" type="email" formControlName="email" required>
  </mat-form-field>
  <label class="step-label">Веб сайт</label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="website">
  </mat-form-field>
  <label class="step-label">Facebook</label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="facebook">
  </mat-form-field>
  <label class="step-label">Instagram</label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="instagram">
  </mat-form-field>
  <hr fxLayout='row' fxLayoutAlign='center center' width="500" size="2" color="#E3E3E3" />
  <label class="step-label"> Вік-дітей <span class="step-required">*</span></label>
  <div fxLayout='row' fxLayoutAlign='start'>
    <mat-form-field>
      <div fxLayout='row' fxLayoutAlign='start'>
        <p class="step-text">Від</p>
        <input matInput class="step-input step-input-age" type="number" ng-model="number" formControlName="minAge"
          required appDigitOnly maxlength="2" appMinMax min={{constants.AGE_MIN}} max={{constants.AGE_MAX}}>
      </div>
    </mat-form-field>
    <mat-form-field>
      <div fxLayout='row' fxLayoutAlign='start'>
        <p class="step-text">До</p>
        <input matInput class="step-input step-input-age" type="number" ng-model="number" formControlName="maxAge"
          required appDigitOnly maxlength="2" appMinMax min={{constants.AGE_MIN}} max={{constants.AGE_MAX}}>
      </div>
    </mat-form-field>
  </div>
  <label class="step-label">Кількість занять<span class="step-required">*</span></label>
  <mat-form-field>
    <div fxLayout='row' fxLayoutAlign='start'>
      <input matInput class="step-input step-input-age" type="number" ng-model="number" formControlName="daysPerWeek"
        required #maxAgeInput appDigitOnly maxlength="1" appMinMax min={{constants.CLASS_AMOUNT_MIN}}
        max={{constants.CLASS_AMOUNT_MAX}}>
      <p class="step-text">в тиждень</p>
    </div>
  </mat-form-field>
  <label class="step-label">Вартість<span class="step-required">*</span></label>
  <mat-radio-group [formControl]="priceRadioBtn" color="primary">
    <mat-radio-button #radio1 name="radioBtn1" [value]="false">
      Безкоштовно</mat-radio-button>
    <div fxLayout='row' fxLayoutAlign='start center'>
      <mat-radio-button #radio2 name="radioBtn2" [value]="true"></mat-radio-button>
      <input matInput class="step-input step-input-age" appDigitOnly formControlName="price" type="number"
        min={{constants.MIN_PRICE}} max={{constants.MAX_PRICE}}>
      <p class="step-text">грн за</p>
      <mat-button-toggle-group color="primary" class="input-button-group" formControlName="isPerMonth">
        <mat-button-toggle [value]="false">Заняття</mat-button-toggle>
        <mat-button-toggle [value]="true">Місяць</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-radio-group>

  <label class="step-label">Дні/Години<span class="step-required">*</span></label>

  <ng-container>
    <app-working-hours-form-control *ngFor="let workHour of workingHours" [workHour]="workHour"
      [workingHoursAmount]="workingHours.length" [index]="workingHours.indexOf(workHour)"
      (deleteWorkHour)="deleteWorkHour(workHour)" formControlName="workingHours">
    </app-working-hours-form-control>
  </ng-container>
  <div fxLayout='row' fxLayoutAlign='start center'>
    <button class="btn-add" mat-button (click)="addWorkHour()">
      <mat-icon class="mat-icon-add">add</mat-icon>Додати ще одні Дні/Години
    </button>
  </div>
</form>
