<div class="step">
  <div class="address-wrapper-border">
    <app-create-address-form
      [addressFormGroup]="addressFormGroup"
      [searchFormGroup]="searchFormGroup"
      [address]="address">
    </app-create-address-form>
  </div>

  <p class="text">Або позначте на карті</p>

  <div class="map">
    <app-map [addressFormGroup]="mapAddressFormGroup" (setAddressEvent)="onSetMapAddress($event)"></app-map>
  </div>
</div>
