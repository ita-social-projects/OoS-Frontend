<div>

  <a [routerLink]="" class="edit-icon"><button mat-button style="color:#3849F9;">
      <mat-icon style="color:#3849F9;">edit</mat-icon>Редагувати
    </button></a>
  <h4>Ім'я</h4>

  <h4>Призвіще</h4>

  <h4>По-батькові</h4>
  <p>{{user?.middleName}}</p>

  <p>{{user?.phoneNumber}}</p>

  <p>{{user?.email}}</p>
