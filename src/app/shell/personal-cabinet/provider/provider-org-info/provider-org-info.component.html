<ng-container *ngIf="provider">
  <app-status-banner [editLink]="'/create-provider/info'" [providerStatus]="providerStatus"></app-status-banner>
  <div class="container">
    <app-provider-info
      [provider]="provider"
      [currentStatus]="currentStatus"
      [isProviderView]="true"
      (selectedTabChange)="onTabChanged($event)"
    ></app-provider-info>
  </div>
</ng-container>
