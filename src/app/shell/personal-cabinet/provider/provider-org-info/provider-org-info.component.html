<ng-container *ngIf="provider">
  <app-provider-status-banner
    *ngIf="provider.ownership !== ownershipTypes.Private"
    [provider]="provider">
  </app-provider-status-banner>
  <div class="container">
    <app-provider-info
      [provider]="provider"
      [currentStatus]="currentStatus"
      [isProviderView]="true"
      (selectedTabChange)="onTabChanged($event)"></app-provider-info>
  </div>
</ng-container>
