<div class="users-wrapper">

  <div class="search-area">
    <div class="search-bar" fxLayout="row" fxLayoutAlign="flex-start center">
      <mat-icon class="search-icon" style="transform: rotate(90deg)">search</mat-icon>
      <mat-form-field floatLabel=never appearance="none">
        <input matInput [formControl]="filter" type="text" class="search"
          placeholder="Пошук за ПІБ, емейлом, телефоном, містом чи статусом" #input>
      </mat-form-field>
    </div>
    <ng-template [ngIf]="btnView == providerAdminRoleUkr.all">
      <button class="btn" mat-raised-button [matMenuTriggerFor]="add">
        Додати <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #add="matMenu" class="header_menu">
        <a [routerLink]="['/create-provider-admin', providerAdminRole.deputy]"><button mat-menu-item>Заступника директора</button></a>
        <a [routerLink]="['/create-provider-admin', providerAdminRole.admin]"><button mat-menu-item>Адміністратора гуртка</button></a>
      </mat-menu>
    </ng-template>
    <ng-template [ngIf]="btnView == providerAdminRoleUkr.deputy">
      <a [routerLink]="['/create-provider-admin', providerAdminRole.deputy]"><button class="btn" mat-raised-button>Додати</button></a>
    </ng-template>
    <ng-template [ngIf]="btnView == providerAdminRoleUkr.admin">
      <a [routerLink]="['/create-provider-admin', providerAdminRole.admin]"><button class="btn" mat-raised-button>Додати</button></a>
    </ng-template>

  </div>

  <div class="tab-wrapper">
    <mat-tab-group mat-align-tabs="start" (selectedTabChange)="onTabChange($event)">
      <mat-tab label="{{providerAdminRoleUkr.all}}">
        <ng-container *ngTemplateOutlet="UsersListFull; context:{ $implicit: filterValue }">
        </ng-container>
      </mat-tab>
      <mat-tab label="{{providerAdminRoleUkr.deputy}}">
        <ng-container *ngTemplateOutlet="UsersListFiltered; context:{ $implicit: filterValue }">
        </ng-container>
      </mat-tab>
      <mat-tab label="{{providerAdminRoleUkr.admin}}">
        <ng-container *ngTemplateOutlet="UsersListFiltered; context:{ $implicit: filterValue }">
        </ng-container>
      </mat-tab>
    </mat-tab-group>
  </div>

</div>


<ng-template #UsersListFull let-filterValue>
  <app-users-list [users]="providerAdmins" [filterValue]="filterValue"></app-users-list>
</ng-template>
<ng-template #UsersListFiltered let-filterValue>
  <app-users-list [users]="filterProviderAdmins" [filterValue]="filterValue"></app-users-list>
</ng-template>
