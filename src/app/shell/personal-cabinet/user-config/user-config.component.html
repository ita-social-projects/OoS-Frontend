<div class="config" *ngIf="user$ | async as user">
  <a routerLink="edit" class="config_edit-icon">
    <button mat-button style="color:#3849F9;">
      <mat-icon style="color:#3849F9;">edit</mat-icon>Редагувати
    </button>
  </a>
  <h4>Ім'я</h4>
  <p>{{user.firstName}}</p>
  <h4>Призвіще</h4>
  <p>{{user.lastName}}</p>
  <h4>По-батькові</h4>
  <p>{{user.middleName}}</p>
  <h4>Телефон</h4>
  <p>{{user.phoneNumber}}</p>
  <h4>Емейл</h4>
  <p>{{user.email}}</p>
</div>
