<div fxLayout='row' fxLayoutAlign='center center'>
  <div class="wrapper">
    <div class="title" fxLayout='column' fxLayoutAlign='center center'>
      <h3 class="wrapper-title"> РЕДАГУВАННЯ ОСОБИСТОЇ ІНФОРМАЦІЇ</h3>
    </div>
    <form [formGroup]="userEditFormGroup" fxLayout='column' fxLayoutAlign='center space-between'>

      <label class="step-label"> Прізвище <span class="step-required">*</span></label>
      <mat-form-field>
        <input matInput class="step-input" type="text" formControlName="lastName">
      </mat-form-field>
      <app-validation-hint-for-input type="requiredField"
        [invalid]="userEditFormGroup.get('lastName').invalid && userEditFormGroup.get('lastName').touched">
      </app-validation-hint-for-input>

      <label class="step-label"> Ім'я <span class="step-required">*</span></label>
      <mat-form-field>
        <input matInput class="step-input" type="text" formControlName="firstName">
      </mat-form-field>
      <app-validation-hint-for-input type="requiredField"
        [invalid]="userEditFormGroup.get('firstName').invalid && userEditFormGroup.get('firstName').touched">
      </app-validation-hint-for-input>

      <label class="step-label"> По-батькові </label>
      <mat-form-field>
        <input matInput class="step-input" type="text" formControlName="middleName">
      </mat-form-field>

      <label class="step-label"> Телефон <span class="step-required">*</span></label>
      <mat-form-field>
        <div fxLayout='row' fxLayoutAlign='start center'>
          <span class="step-text">+38</span>
          <input matInput class="step-input" type="tel" formControlName="phoneNumber" appDigitOnly ui-number-mask
            ui-hide-group-sep maxlength="{{constants.PHONE_LENGTH}}">
        </div>
      </mat-form-field>
      <app-validation-hint-for-input type="requiredEmptyField"
        [isEmptyCheck]="userEditFormGroup.get('phoneNumber').errors?.required"
        [invalid]="userEditFormGroup.get('phoneNumber').invalid && userEditFormGroup.get('phoneNumber').touched">
      </app-validation-hint-for-input>
      <app-validation-hint-for-input type="minDigitsLength"
        [minLength]="userEditFormGroup.get('phoneNumber').errors?.minlength"
        [invalid]="userEditFormGroup.get('phoneNumber').invalid && userEditFormGroup.get('phoneNumber').touched"
        [minCharachters]="userEditFormGroup.get('phoneNumber').errors?.minlength?.requiredLength">
      </app-validation-hint-for-input>

    </form>
    <div fxLayout='column' fxLayoutAlign='center start'>
      <div fxLayout='row' fxLayoutAlign='center center' class="footer">
        <button [disabled]="!userEditFormGroup.valid" class="btn" mat-button type="submit"
          (click)="onSubmit()">Зберегти</button>
      </div>
    </div>
  </div>
</div>
