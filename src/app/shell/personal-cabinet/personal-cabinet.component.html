<div class="container">
  <h1 class="title">КАБІНЕТ КОРИСТУВАЧА</h1>
  <nav class="nav" mat-tab-nav-bar>
    <a mat-tab-link [routerLinkActive]="['active']" [routerLink]="'./config'">ОСОБИСТА
      ІНФОРМАЦІЯ</a>
    <a mat-tab-link [routerLinkActive]="['active']" [routerLink]="'./' + userRole +'/' + 'info'">ІНФОРМАЦІЯ ПРО
      {{ roles[userRole] | uppercase }}</a>
    <a mat-tab-link [routerLinkActive]="['active']" [routerLink]="'./workshops'">ГУРТКИ</a>
    <a mat-tab-link [routerLinkActive]="['active']" [routerLink]="'./applications'">ЗАЯВКИ</a>
    <a *ngIf="userRole === Role.parent" mat-tab-link [routerLinkActive]="['active']"
      [routerLink]="'./parent/favorite'">УЛЮБЛЕНЕ</a>
    <a mat-tab-link [routerLinkActive]="['active']" [routerLink]="'./messages'">ПОВІДОМЛЕННЯ</a>
  </nav>

</div>
