<mat-card class="card" fxLayout='row' fxLayoutAlign='space-evenly center'
  [ngClass]="(application.status === applicationStatus.approved) ? 'card-new' : ''">
  <mat-card-content *ngIf="child" class="card-block" fxLayout='row' fxLayoutAlign='start center'>
    <div class="avatar">
      <img mat-card-avatar #img src="assets/icons/child-{{child.gender}}.png" alt="child-photo"
        (mouseover)="onInfoShow(img) " (mouseleave)="onInfoHide(img)">
    </div>
    <div fxLayout='column' fxLayoutAlign='center start'>
      <h2>{{ child.firstName }} {{ child.lastName }} {{ child.middleName }}</h2>
      <p>{{ child.dateOfBirth }}</p>
      <p>{{ application.creationTime | date: 'shortDate' }}</p>
    </div>
  </mat-card-content>
  <mat-card-content class="card-block" fxLayout='column' fxLayoutAlign='center start'>
    <h2 *ngIf="provider">{{ provider?.shortTitle }}</h2>
    <h4 *ngIf="workshop">{{ workshop?.title}}</h4>
    <p><img src="assets/icons/age.png" alt="people"> доступних місць
    </p>
  </mat-card-content>
  <mat-card-content class="card-block" fxLayout='column' fxLayoutAlign='start start'>
    <div fxLayout='row' fxLayoutAlign='center center'>
      <div>
        <img src="assets/icons/{{applicationStatus[application.status]}}.png"
          alt="{{applicationStatus[application.status]}}-icon">
      </div>
      <p> {{ applicationStatusUkr[application.status] }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions class="card-block" fxLayout='row' fxLayoutAlign='start center'>
    <button class="btn-email">
      <img src="assets/icons/email.png" alt="email">
    </button>
    <button class="btn btn-approve" mat-raised-button color="primary"
      [ngClass]="(application.status === applicationStatus.pending )?  '' : 'btn-hidden'"
      (click)="onApprove(application)">
      <p class="btn-text">Прийняти</p>
    </button>
    <button class="btn btn-deny" mat-raised-button color="warn"
      [ngClass]="(application.status === applicationStatus.rejected) ? 'btn-hidden' : ''"
      (click)="onReject(application)">
      <p class="btn-text">Відхилити</p>
    </button>
  </mat-card-actions>
</mat-card>
