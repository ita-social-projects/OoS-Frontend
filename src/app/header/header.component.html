<div class="header-cover" fxLayout="row" fxLayoutAlign="space-between">
  <div>Позашкілля</div>
  <ng-container
    *ngIf="(isAuthorized$ | async) then isAuthorized; else isUnauthorized">
  </ng-container>

  <ng-template #isUnauthorized>
    <button mat-raised-button (click)="openModal()">
      Зареєструватися
    </button>
  </ng-template>

  <ng-template #isAuthorized>
    <button mat-raised-button (click)="logout()">
      Вийти з акаунту
    </button>
  </ng-template>
</div>
<button mat-raised-button color="primary" (click)="showSnackbar('Net is offline, Trying to reconnect ....', 'Try again', '5000')">
  Simple Snackbar
</button>
