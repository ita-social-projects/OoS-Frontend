<div class="header" [ngClass]="{ 'header-secondary': !isRouter('/') }">
  <div [ngClass]="{ 'hide-content': (isAutorizationLoading$ | async) }">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <div
        class="logo-wrapper"
        *ngIf="isMobileScreen && !!navigationPaths?.length; then mobileNavTmpl; else logoTmpl"></div>
      <div class="link-wrapper">
        <div *ngIf="!isMobileScreen" class="link-wrapper">
          <a class="info-link" [routerLink]="'./info/about'"> {{ 'header.top.about' | translate }}</a>

          <a class="info-link" [routerLink]="'./info/rules'">{{ 'header.top.rules' | translate }}</a>

          <a class="info-link" [routerLink]="'./info/support'">{{ 'header.top.support' | translate }}</a>

          <button mat-flat-button class="lang">
            <mat-icon>language</mat-icon>
            <mat-select
              (selectionChange)="setLanguage()"
              [(value)]="selectedLanguage"
              class="lang-option"
              disableOptionCentering
              panelClass="dropdown-panel">
              <mat-option class="lang-option-text" value="uk"> {{ Languages.uk }} </mat-option>
              <mat-option class="lang-option-text" value="en"> {{ Languages.en }} </mat-option>
            </mat-select>
          </button>
        </div>

        <ng-conatiner
          *ngIf="(isAuthorized$ | async) && user; then isAuthorizedTmpl; else isUnauthorizedTmpl"></ng-conatiner>
      </div>
    </div>
    <div *ngIf="isRouter('/')" fxLayout="column" fxLayoutAlign="center center">
      <h1 class="header-title">{{ headerTitle }}</h1>
      <h2 class="header-descr">{{ headerSubtitle }}</h2>
      <div class="header-full-search-bar-wrap">
        <app-full-search-bar></app-full-search-bar>
      </div>
    </div>
  </div>
</div>

<ng-template #menuTmpl>
  <button mat-flat-button class="menu" (click)="onViewChange()">
    <mat-icon>menu</mat-icon>
  </button></ng-template
>

<ng-template #mobileNavTmpl>
  <app-navigation-mobile-bar></app-navigation-mobile-bar>
</ng-template>

<ng-template #logoTmpl>
  <a routerLink="/"><img class="logo" src="../../assets/images/Logo.svg" alt="Позашкілля" /></a>
</ng-template>

<ng-template #isUnauthorizedTmpl>
  <ng-container *ngIf="!isMobileScreen; else menuTmpl">
    <button mat-stroked-button class="login" (click)="onLogin()">{{ 'header.top.login' | translate }}</button>
  </ng-container>
</ng-template>

<ng-template #isAuthorizedTmpl>
  <ng-container *ngIf="!isMobileScreen; else menuTmpl">
    <app-notifications class="menu" *ngIf="(featuresList$ | async).release2"></app-notifications>

    <button mat-flat-button class="menu" [matMenuTriggerFor]="log">
      <mat-icon>account_circle</mat-icon>
      {{ userShortName }}
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
  </ng-container>

  <mat-menu #log="matMenu" class="menu">
    <ng-conatiner
      *ngIf="user.role !== (Role.techAdmin || Role.ministryAdmin); then UserView; else AdminView"></ng-conatiner>
    <button mat-menu-item class="logout-btn" (click)="onLogout()">
      {{ 'header.authorization.logout' | translate }}
    </button>
  </mat-menu>
</ng-template>
<app-progress-bar></app-progress-bar>

<ng-template #UserView>
  <ng-container *ngIf="isRegistered$ | async">
    <a [routerLink]="'./personal-cabinet/config'">
      <button mat-menu-item>{{ 'header.authorization.info-personal' | translate }}</button>
    </a>
    <a [routerLink]="'./personal-cabinet/' + user.role + '/info'">
      <button mat-menu-item>
        {{ 'header.authorization.info-about' | translate }}
        {{ roles[user.role] | translate }}
      </button>
    </a>
    <a *ngIf="user.role === Role.provider" [routerLink]="'./personal-cabinet/provider/workshops'">
      <button mat-menu-item>
        {{ 'header.authorization.my-workshops' | translate }}
      </button>
    </a>
    <a [routerLink]="'./personal-cabinet/' + user.role + '/applications'">
      <button mat-menu-item>
        {{ 'header.authorization.my-statements' | translate }}
      </button>
    </a>
    <a [routerLink]="'./personal-cabinet/messages'">
      <button mat-menu-item> 
        {{ 'header.authorization.my-messages' | translate }}
      </button>
    </a>
    <a
      *ngIf="user.role === Role.provider && subrole !== Role.ProviderAdmin"
      [routerLink]="'./personal-cabinet/provider/administration'">
      <button mat-menu-item>
        {{ 'header.authorization.administration' | translate }}
      </button>
    </a>
    <a *ngIf="user.role === Role.parent" [routerLink]="'./personal-cabinet/parent/favorite'">
      <button mat-menu-item>
        {{ 'header.authorization.favorite' | translate }}
      </button>
    </a>
  </ng-container>
</ng-template>

<ng-template #AdminView>
  <a [routerLink]="'./personal-cabinet/config'">
    <button mat-menu-item>
      {{ 'header.authorization.info-personal' | translate }}
    </button>
  </a>
  <a
    *ngIf="user.role === Role.techAdmin"
    [routerLink]="'./admin-tools/platform'"
    [queryParams]="{ page: defaultAdminTabs }">
    <button mat-menu-item>
      {{ 'header.authorization.administration' | translate }}
    </button>
  </a>
  <a *ngIf="user.role === Role.ministryAdmin" [routerLink]="'./admin-tools/data/admins'">
    <button mat-menu-item>
      {{ 'header.authorization.administration' | translate }}
    </button>
  </a>
</ng-template>
