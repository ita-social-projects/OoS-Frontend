<div class="header-cover" fxLayout="row" fxLayoutAlign="space-between">
  <div>Позашкілля</div>
  <div *ngIf="isUnauthorized; else isAuthorized">
    Увійти
    Зареєструватися
  </div>

  <ng-template #isAuthorized>
    <div class="authorization">
      <button mat-raised-button color="primary"
        matBadge="8" matBadgePosition="before" matBadgeColor="accent">
        Action
      </button>

      <button mat-button [matMenuTriggerFor]="log">
        <h1>{{user.firstName}}</h1>
      </button>
      <mat-menu #log="matMenu">
        <button mat-menu-item>Гуртки</button>
        <button mat-menu-item>Налаштування</button>
        <button mat-menu-item>Вийти</button>
      </mat-menu>

    </div>
  </ng-template>
</div>
