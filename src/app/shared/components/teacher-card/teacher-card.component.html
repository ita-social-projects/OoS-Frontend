<mat-card class="position">
  <div class="card" fxLayout="column" fxLayoutAlign="start space-between">
    <div fxLayout="row" fxLayoutAlign="center">
      <img class="card-image" mat-card-image src="assets/icons/teacher.png" alt="teacher-photo">
    </div>
    <div>
      <mat-card-header>
        <mat-card-title [matTooltip]="teacherFullName" showTooltipIfTruncated matTooltipClass="tooltip"
          [matTooltipPosition]="below">{{ teacher.firstName }} {{ teacher.lastName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutAlign="space-between start">
        <p class="card_text">
          {{ teacher.description }}
        </p>
      </mat-card-content>
    </div>
  </div>
</mat-card>
