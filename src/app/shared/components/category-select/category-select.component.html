<form [formGroup]="CategoryFormGroup">
  <mat-select class="step-input" disableOptionCentering panelClass="dropdown-panel" formControlName="categoryId"
    (selectionChange)="onSelectCategory($event.value)" placeholder="Категорія" [(value)]="selectedCategoryId">
    <mat-option *ngFor="let category of categories$ | async" [value]="category.id" class="dropdown-option">
      {{ category.title }}
    </mat-option>
  </mat-select>

  <mat-select *ngIf="(subcategories$ | async)?.length" disableOptionCentering panelClass="dropdown-panel"
    class="step-input" formControlName="subcategoryId" (selectionChange)="onSelectSubcategory($event.value)"
    placeholder="Сабкатегорія" [(value)]="selectedSubcategoryId">
    <mat-option *ngFor="let subcategory of subcategories$ | async" [value]="subcategory.id" class="dropdown-option">
      {{ subcategory.title }}
    </mat-option>
  </mat-select>

  <mat-select *ngIf="(subsubcategories$ | async)?.length" disableOptionCentering panelClass="dropdown-panel"
    class="step-input" formControlName="subsubcategoryId" placeholder="СабСабкатегорія:))"
    [(value)]="selectedSubsubcategoryId">
    <mat-option *ngFor="let subsubcategory of subsubcategories$ | async" [value]="subsubcategory.id"
      class="dropdown-option">
      {{ subsubcategory.title }}
    </mat-option>
  </mat-select>
</form>
