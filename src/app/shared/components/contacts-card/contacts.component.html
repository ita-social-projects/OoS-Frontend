<div class="expansion" style="padding: 50px 0;">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false"
                         *ngFor="let address of mockData;let i = index;"
                         [expanded]="i === 0"
                         >
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon class="card_icon">location_on</mat-icon>
          <mat-icon class="card_icon">call</mat-icon>
          <mat-icon class="card_icon">mail</mat-icon>
          <mat-icon class="card_icon">language</mat-icon>
        </mat-panel-title>
        <mat-panel-title>
          <h4 class="card-title">{{ address.addressType }}</h4>
        </mat-panel-title>
        <mat-panel-description class="description-width">
          <div class="address-block">
            <p class="contact-info">
              <span 
                class="address-full-name"
                
                [matTooltip]="address.address"
                matTooltipPosition="right"
                showTooltipIfTruncated
                >
                {{address.address}}
              </span>
            </p>
          </div>
          <a (click)="mapLink()" target="_blank" class="map">{{ 'SHOW_ON_THE_MAP' | translate }}</a>
        </mat-panel-description>
      </mat-expansion-panel-header>
    <mat-panel-description>
      <div class="container-left">
        <div class="contact-type-card" *ngFor="let contact of address.contacts">
          <h4 class="card-title">{{ contact.type }}</h4>
          <div class="contact-info-extended" *ngFor="let phone of contact.phoneList">
            <mat-icon class="card_icon" style="color: #aaaaaa; font-size: 16px">call</mat-icon>
            <a href="tel:{{ phone }}" rel="noopener">{{ phone }}</a>
          </div>
          <div class="contact-info-extended" *ngFor="let email of contact.emailList">
            <mat-icon class="card_icon" style="color: #aaaaaa; font-size: 16px">mail</mat-icon>
            <a href="mailto:{{ email }}" target="_blank">{{ email }}</a>
          </div>
          <div class="contact-info-extended">
            <mat-icon class="card_icon" style="color: #aaaaaa;font-size: 16px;">language</mat-icon>
            <a [href]="contact.website" target="_blank" rel="noopener">{{ contact.website }}</a>
          </div>
        </div>
      </div>
