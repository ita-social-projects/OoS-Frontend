<carousel
  class="carousel"
  [images]="images"
  [cellWidth]="'100%'"
  [height]="300"
  [autoplay]="false"
  overflowCellsLimit="1"
  [loop]="images.length > 1"
  objectFit="'contain'"
  [arrows]="images.length > 1"
  [dots]="images.length > 1"
  cellsToShow="1"
  #myCarousel
  appCustomCarousel
>
</carousel>
