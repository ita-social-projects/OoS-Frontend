<mat-card class="card" #childInfoBox [style]="{top:top, left:left}">
  <div class="card-content">
    <div fxLayout='column' fxLayoutAlign='center start'>
      <h5>ДАНІ ДИТИНИ</h5>
      <p>ПІБ: {{child.firstName}} {{child.lastName}} {{child.middleName}}</p>
      <p>Дата народження: {{child.dateOfBirth}}</p> <br>
      <h5>Соціальна група:</h5>
      <p>{{ socialGroup ? socialGroup.name : "Відсутня" }}</p>
    </div>
  </div>
</mat-card>
