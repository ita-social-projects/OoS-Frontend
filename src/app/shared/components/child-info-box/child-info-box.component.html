<mat-card class="card" #childInfoBox [style]="{top:top, left:left}">
  <div fxLayout='column' fxLayoutAlign='center start'>
    <h3 class="margin title">ДАНІ ДИТИНИ</h3>
    <h4 class="margin">{{child.firstName}} {{child.lastName}} {{child.middleName}}</h4>
    <h5>Дата народження:</h5>
    <p>{{ child.dateOfBirth | date: constants.SHORT_DATE_FORMAT }}</p>
    <h5>Стать:</h5>
    <p>{{ gender[child.gender] }}</p>
    <h5>Соціальна група:</h5>
    <p>{{ socialGroup ? socialGroup.name : "Відсутня" }}</p>
  </div>
</mat-card>
