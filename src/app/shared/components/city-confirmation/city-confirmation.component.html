<div class="city-confirmation">
  <p>Ви знаходитесь в місті <span>{{city?.name}}</span>?</p>
  <div fxLayout="row" fxLayoutAlign="space-between center" class="city-confirmation_button">
    <button mat-button class="button" (click)="confirmCity()">Підтвердити</button>
    <button mat-button class="button button-change" (click)="changeCity()">Змінити</button>
  </div>
</div>
