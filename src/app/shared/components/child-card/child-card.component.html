<div *ngIf="child">
  <div fxLayout="row" fxLayoutAlign="end start">
    <div class="actions_btn"><img src="assets/icons/edit.png" alt="edit" (click)="onEdit()"></div>
    <div class="actions_btn"><img src="assets/icons/delete.png" alt="delete" (click)="onDelete()"></div>
  </div>
  <mat-card>
    <div class="card" fxLayout="column" fxLayoutAlign="space-evenly space-between">
      <div fxLayout="row" fxLayoutAlign="center">
        <img class="card-image" mat-card-image src="assets/icons/child-{{child.gender}}.png" alt="child-photo">
      </div>
      <div>
        <mat-card-header>
          <mat-card-title class="card-title">{{child.lastName}} {{child.firstName}} {{child.middleName}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="space-between start">
          <p class="card_text"><img src="assets/icons/calendar.png" alt="calendar"> {{ child.dateOfBirth }}
            {{(getAge())}}
          </p>
          <h5 class="card_text"><img src="assets/icons/group.png" alt="name"> Гуртки </h5>
          <div *ngIf="workshops?.length then WorkshopsList; else NoWorkshops "></div>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>

<ng-template #WorkshopsList>
  <div fxLayout="row" fxLayoutAlign="end start">
    <p class="card-list" *ngFor="let workshop of workshops"> {{ workshop.title }} </p>
  </div>
</ng-template>
<ng-template #NoWorkshops>
  <p class="card-list"> Гуртків поки немає! </p>
</ng-template>
