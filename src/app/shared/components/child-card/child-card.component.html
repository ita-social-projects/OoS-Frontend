<div *ngIf="child">
  <mat-card class="position">
    <div fxLayout="row" fxLayoutAlign="end start" class="actions">
      <div class="actions_btn" [routerLink]="['/create-child', child.id]">
        <mat-icon>edit</mat-icon>
      </div>
      <div class="actions_btn" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </div>
    </div>
    <div class="card" fxLayout="column" fxLayoutAlign="start">
      <div fxLayout="row" fxLayoutAlign="center" class="img-section">
        <img class="card-image" mat-card-image src="assets/icons/child-{{child.gender}}.png" alt="child-photo">
      </div>
      <div class="wrap-for-details">
        <mat-card-header>
          <mat-card-title [matTooltip]="childFullName" showTooltipIfTruncated matTooltipClass="tooltip"
            [matTooltipPosition]="tooltipPosition" class="card-title">{{child.lastName}} {{child.firstName}}
            {{child.middleName}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="space-between start">
          <p class="card_text">
            <mat-icon class="card_icon">calendar_today</mat-icon> {{child.dateOfBirth | date:
            constants.SHORT_DATE_FORMAT}} ({{ childAge }})
          </p>
          <h5 class="card_text card_text_bold">
            <mat-icon class="card_icon">apps</mat-icon>Гуртки
          </h5>
          <div *ngIf="applications?.length; else NoWorkshops" class="workshop-list" fxLayout="column"
            fxLayoutAlign="space-evenly space-between">
            <span [routerLink]="['/workshop-details', application.workshop.workshopId]"
              *ngFor="let application of applications" [matTooltip]="application.workshop.title" showTooltipIfTruncated
              matTooltipClass="tooltip" [matTooltipPosition]="tooltipPosition" class="item">
              {{application.workshop.title}}
            </span>
          </div>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>

<ng-template #NoWorkshops>
  <div class="workshop-list">
    <span class="item"> Гуртків поки немає! </span>
  </div>
</ng-template>
