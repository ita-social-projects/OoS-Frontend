<ng-container *ngFor="let form of workingHoursFormArray.controls">
  <app-working-hours-form [workingHoursForm]="form" [workingHoursAmount]="workingHoursFormArray.controls.length"
    [index]="workingHoursFormArray.controls.indexOf(form)" (deleteWorkingHour)="deleteWorkingHour($event)">
  </app-working-hours-form>
</ng-container>
<div fxLayout='row' fxLayoutAlign='center center'>
  <button class="btn-add" mat-button (click)="addWorkingHours()" [disabled]="workingHoursFormArray.invalid">
    <mat-icon class="mat-icon-add">add</mat-icon>Додати ще одні Дні/Години
  </button>
</div>
