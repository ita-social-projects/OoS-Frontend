<nav class="navigation">
  <ul class="navigation-link">

    <li *ngFor='let nav of navigation$ | async' [ngClass]="{isActive: nav.disable}">
      <div class="pathLink" >
        <mat-icon [class.hide]="nav.isActive">arrow_forward</mat-icon><a routerLink={{nav.path}}>{{nav.name}}</a>
      </div>
    </li>

  </ul>
</nav>
