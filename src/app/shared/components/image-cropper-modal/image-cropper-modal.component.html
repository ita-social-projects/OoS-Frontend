<div fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="2rem" 
  >
  <div fxFlex="60">
    <image-cropper 
    [imageChangedEvent]="data.image"
    [cropperMinWidth]="512"
    [cropperMinHeight]="512"
    [resizeToWidth]="512"
    [resizeToHeight]="512"
    format="png"
    [aspectRatio]="1 / 1"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded($event)"
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()"
    ></image-cropper>
  </div>
  <div fxFlex="40">
    <img [src]="croppedImage" class="cropped-image" />
  </div>
  
</div>
<mat-dialog-actions fxLayout="row wrap" fxLayoutAlign="center center">
  <button class="btn" mat-button
    cdkFocusInitial (click)="onConfirm()">ПІДТВЕРДИТИ</button>
  <button class="btn btn-cancel" mat-button [mat-dialog-close]="false" (click)="clearCropper()">СКАСУВАТИ</button>
</mat-dialog-actions>
