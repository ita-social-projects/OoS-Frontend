<div class="banner__header">
  <div class="status">
    <i [classList]="iconClasses"></i>
    <h4 class="status__title">{{ statusTitle }}</h4>
  </div>
  <mat-icon class="close-icon" (click)="onClose()">close</mat-icon>
</div>
<p *ngIf="statusDetails" class="banner__details">{{ statusDetails }}</p>
<a *ngIf="isNeedEdit" class="banner__link">Редагувати</a>
