<mat-card>
  <img mat-card-image src="assets/icons/workshop.png" alt="workshop-photo">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-card-title>{{workshop.title}}</mat-card-title><img class="card_category" src="assets/icons/lang.png"
      alt="{{workshop.category}}">
  </div>

  <mat-card-content fxLayout="column" fxLayoutAlign="space-between">
    <p><img src="assets/icons/rate.png" alt="rate">{{ workshop.rate }}</p>
    <p><img src="assets/icons/name.png" alt="name">{{ workshop.ownership }}</p>
    <p><img src="assets/icons/age.png" alt="age">{{ workshop.minAge }} - {{ workshop.maxAge }}</p>
    <p><img src="assets/icons/price.png" alt="price">{{ workshop.price ? workshop.price : "Безкоштовно" }}</p>
    <p><img src="assets/icons/address.png" alt="address">
      {{ workshop.address.city }}, {{ workshop.address.street }}, {{ workshop.address.buildingNumber }}</p>
  </mat-card-content>
  <mat-card-footer fxLayout="row" fxLayoutAlign="end">
    <a routerLink="/workshop-details" class="card_link">
      Детальніше
      <span class="material-icons arrow">arrow_forward</span>
    </a>
  </mat-card-footer>
</mat-card>
