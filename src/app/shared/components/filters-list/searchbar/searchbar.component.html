<form class="search-bar">
  <mat-form-field appPlaceholderStyling class="input-wrapper" floatLabel="never" appearance="none" fxLayout="row"
    fxLayoutAlign="space-between center">
    <input matInput type="text" class="search-input" placeholder="{{'ENTER_THE_NAME_OF_THE_GROUP_SCHOOL' | translate}}"
      disableOptionCentering autocomplete="off" maxlength="256" appTrimValue [formControl]="searchValueFormControl"
      [matAutocomplete]="autoSearch" (keyup.enter)="onValueEnter()" />

    <mat-autocomplete #autoSearch="matAutocomplete" class="search-input" panelClass="dropdown-panel"
      (optionSelected)="onValueSelect()">
      <mat-option class="dropdown-option option" *ngFor="let result of filteredResults" [value]="result">
        {{ result }}
      </mat-option>
    </mat-autocomplete>
    <mat-error *ngIf="searchValueFormControl && searchValueFormControl.errors">Пошук не може містити більше ніж 256
      символів.</mat-error>
    <mat-icon class="icon" style="transform: rotate(90deg)" (click)="onValueEnter()">search</mat-icon>
  </mat-form-field>
</form>
