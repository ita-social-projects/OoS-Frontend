<mat-form-field
  appPlaceholderStyling
  floatLabel="never"
  appearance="none"
  fxLayout="row"
  fxLayoutAlign="space-between center">
  <input
    matInput
    type="text"
    class="input"
    placeholder="Введіть назву гуртка, школи"
    disableOptionCentering
    autocomplete="off"
    maxlength="256"
    [formControl]="searchValueFormControl"
    [matAutocomplete]="autoSearch"
    (keyup.enter)="onValueEnter()" />

  <mat-autocomplete
    #autoSearch="matAutocomplete"
    class="input"
    panelClass="dropdown-panel"
    (optionSelected)="onValueSelect()">
    <mat-option class="dropdown-option option" *ngFor="let result of filteredResults" [value]="result">
      {{ result }}
    </mat-option>
  </mat-autocomplete>
  <mat-error *ngIf="searchValueFormControl && searchValueFormControl.errors">Пошук не може містити більше ніж 256 символів.</mat-error>
  <mat-icon class="icon" style="transform: rotate(90deg)" (click)="onValueEnter()">search</mat-icon>
</mat-form-field>
