<div class="user-radius">
  <p class="filter-text">Радіус (км)</p>

  <div class="slider-row">
    <div
      class="filter-slider slider"
      fxLayout="column"
      fxLayoutAlign="space-between"
      fxLayoutGap="1rem"
    >
      <ngx-slider
        (userChange)="radiusHandler($event)"
        [value]="2"
        [highValue]="defaultValue"
        [options]="options"
      >
      </ngx-slider>
    </div>
    <mat-form-field>
      <div fxLayout="row" fxLayoutAlign="start center">
        <input
          matInput
          class="current-radius"
          type="text"
          appDigitOnly
          maxlength="6"
          [formControl]="currentRadius"
          autocomplete="off"
        />
      </div>
    </mat-form-field>
  </div>
</div>
