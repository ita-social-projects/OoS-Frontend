<div [ngClass]="{ 'wrapper-full-width': (isMobileScreen$ | async) }">
  <p class="filter-text">{{ 'DIRECTIONS' | translate }}</p>
  <div class="search-bar" fxLayout="row" fxLayoutAlign="space-evenly center">
    <button mat-stroked-button>
      <mat-icon class="search-icon" style="transform: rotate(90deg)"> search</mat-icon>
    </button>
    <mat-form-field floatLabel="never" appearance="none">
      <input
        matInput
        type="text"
        maxlength="200"
        [formControl]="directionSearchFormControl"
        class="search"
        matInput
        placeholder="{{ 'SEARCH_BY_DIRECTIONS' | translate }}"
        autocomplete="off" />
    </mat-form-field>
  </div>
  <div class="list-wrapper" #listWrapper>
    <li class="list" *ngFor="let direction of filteredDirections">
      <mat-checkbox color="primary" (change)="onDirectionCheck(direction, $event)" [checked]="onSelectCheck(direction)">
        {{ direction.title }}
      </mat-checkbox>
    </li>
  </div>
</div>
