<p class="filter-text">Дні роботи</p>
<div fxLayout='column' fxLayoutAlign='center space-between' fxLayoutGap='1rem'>
  <div fxLayout='row' fxLayoutAlign='space-between'>
    <div *ngFor="let day of days" class="toggle" fxLayout='row' fxLayoutAlign='center center'
      (click)="onToggleDays(day)" [ngClass]="(day.selected) ? 'toggle-selected' : '' ">
      {{day.value}}</div>
  </div>
  <p class="filter-text">Години роботи</p>
  <div class="wrapper" fxLayout='row' fxLayoutAlign='start' fxLayoutGap='1rem'>
    <mat-form-field>
      <div fxLayout='row' fxLayoutAlign='start' fxLayoutGap='1rem'>
        <p class="filter-text">Від</p>
        <input matInput class="time-input" type="number" ng-model="number" [formControl]="startTimeFormControl"
          appDigitOnly maxlength="2" [min]="constants.MIN_TIME" [max]="constants.MAX_TIME"
          [directiveFormControl]="startTimeFormControl" appMinMax>
      </div>
    </mat-form-field>
    <mat-form-field>
      <div fxLayout='row' fxLayoutAlign='start' fxLayoutGap='1rem'>
        <p class="filter-text">До</p>
        <input matInput class="time-input" type="number" ng-model="number" [formControl]="endTimeFormControl"
          appDigitOnly [directiveFormControl]="endTimeFormControl" maxlength="2" appMinMax [min]="constants.MIN_TIME"
          [max]="constants.MAX_TIME">
      </div>
    </mat-form-field>
  </div>
