<p class="filter-text">Вартість</p>
<div fxLayout='column' fxLayoutAlign='center space-between' fxLayoutGap='1rem'>
  <mat-checkbox color="primary"> Безкоштовно</mat-checkbox>
  <mat-checkbox color="primary" [checked]="isPaid">Платні</mat-checkbox>
  <div class="wrapper" fxLayout='row' fxLayoutAlign='start' fxLayoutGap='1rem'>
    <mat-form-field>
      <div fxLayout='row' fxLayoutAlign='start' fxLayoutGap='1rem'>
        <p class="filter-text">Від</p>
        <input matInput class="price-input" type="number" ng-model="number" appDigitOnly maxlength="4" appMinMax
          [min]="0" [max]="2000" [formControl]="minPrice" [(ngModel)]="minValue">
      </div>
    </mat-form-field>
    <mat-form-field>
      <div fxLayout='row' fxLayoutAlign='start' fxLayoutGap='1rem'>
        <p class="filter-text">До</p>
        <input matInput class="price-input" type="number" ng-model="number" appDigitOnly maxlength="4" appMinMax
          [min]="0" [max]="2000" [formControl]="maxPrice" [(ngModel)]="maxValue">
      </div>
    </mat-form-field>
  </div>
  <div class="filter-slider" fxLayout='column' fxLayoutAlign='space-between' fxLayoutGap='1rem'>
    <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options">
    </ngx-slider>
  </div>
</div>
