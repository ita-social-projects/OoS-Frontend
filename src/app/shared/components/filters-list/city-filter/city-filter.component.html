<mat-form-field class="input-wrapper" fxLayoutAlign="start space-between" fxLayout="column" appearance="none">
  <input
    #inputAutoComplete
    class="input-filter"
    matInput
    type="text"
    appTrimValue
    [formControl]="settlementSearchControl"
    [matAutocomplete]="auto"
    (focusout)="onFocusOut(auto)" />
  <mat-autocomplete
    #auto="matAutocomplete"
    disableOptionCentering
    panelClass="dropdown-panel"
    [displayWith]="displaySettlementNameFn"
    (optionSelected)="onSelectedCity($event)">
    <mat-option
      class="dropdown-option"
      *ngFor="let codeficator of codeficatorSearch$ | async"
      [value]="codeficator"
      [disabled]="codeficator.settlement === Constants.NO_SETTLEMENT">
      {{ codeficator.settlement }} <br />
      <span class="option-sub-text">{{ codeficator.fullName }}</span>
    </mat-option>
  </mat-autocomplete>
  <p *ngIf="settlement" class="additional-text">
    {{ settlement.fullName | slice:0:30 }} ...
  </p>
</mat-form-field>

<!-- CITY CONFIRMATION -->
<div class="confirmation">
  <div class="city-confirmation" *ngIf="isDispalyed && !(isConfirmCity$ | async)">
    <div fxLayout="row" fxLayoutAlign="space-between start">
      <p>
        Ви знаходитесь в місті <span>{{ settlement.settlement }}</span
        >?
      </p>
      <mat-icon (click)="isDispalyed = false">clear</mat-icon>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="city-confirmation_button">
      <button mat-button class="button" (click)="confirmCity()">Підтвердити</button>
      <button mat-button class="button button-change" (click)="changeCity()">Змінити</button>
    </div>
  </div>
</div>
