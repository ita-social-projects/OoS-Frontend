<mat-form-field class="input-wrapper" fxLayoutAlign="start space-between" fxLayout="column" appearance="none">
  <input
    class="input-filter"
    matInput
    type="text"
    appTrimValue
    [formControl]="settlementSearchControl"
    [matAutocomplete]="auto"
    (focusout)="onFocusOut(auto)" />
  <mat-autocomplete
    #auto="matAutocomplete"
    disableOptionCentering
    panelClass="dropdown-panel"
    [displayWith]="displaySettlementNameFn"
    (optionSelected)="onSelectedCity($event)">
    <mat-option
      class="dropdown-option"
      *ngFor="let codeficator of codeficatorSearch$ | async"
      [value]="codeficator"
      [disabled]="codeficator.settlement === Constants.NO_SETTLEMENT">
      {{ codeficator.settlement }} <br />
      <span class="option-sub-text">{{ codeficator.fullName }}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<app-city-confirmation class="confirmation" *ngIf="!(isConfirmCity$ | async)"></app-city-confirmation>
