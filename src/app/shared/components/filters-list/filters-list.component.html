<div [ngClass]="isMobileView ? 'side-nav-filter' : 'filters-wrapper'">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <button mat-raised-button class="resetFilter" (click)="onFilterReset()">
      <mat-icon class="matFilter">delete_forever</mat-icon>
      {{'filters-list.clear-filters' | translate}}
    </button>
    <ng-container *ngIf="isMobileView">
      <button mat-button (click)="changeView()">
        <mat-icon>close</mat-icon>
      </button>
    </ng-container>
  </div>
  <app-user-radius-set *ngIf="isMapView$ | async"></app-user-radius-set>
  <app-category-check-box [slectedDirectionIds]="filterList.directionIds"></app-category-check-box>
  <app-age-filter [ageFilter]="filterList.ageFilter"></app-age-filter>
  <app-working-hours [workingHours]="filterList.workingHours"></app-working-hours>
  <app-price-filter [priceFilter]="filterList.priceFilter"></app-price-filter>
  <div class="check-boxes" fxLayout="column" fxLayoutAlign="start">
    <p class="filter-text">{{'filters-list.set' | translate}}</p>
    <mat-checkbox color="primary" [formControl]="OpenRecruitmentControl">{{'filters-list.open-selection' | translate}}
    </mat-checkbox>
    <mat-checkbox color="primary" [formControl]="ClosedRecruitmentControl"> {{'filters-list.close-selection' |
      translate}}</mat-checkbox>
  </div>
  <div class="check-boxes" fxLayout="column" fxLayoutAlign="start">
    <p class="filter-text">{{'filters-list.description' | translate}}</p>
    <mat-checkbox color="primary" [formControl]="WithDisabilityOptionControl"> {{'filters-list.available' | translate}}
    </mat-checkbox>
  </div>
</div>
