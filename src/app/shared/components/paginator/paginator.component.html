<div fxLayout='row' fxLayoutAlign='center center'>
  <button mat-button *ngIf="!(currentPage.element < 6)" class="page arrow" (click)="onArroveClick(false)">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <button mat-button *ngFor="let page of carouselPageList" class="page"
    [ngClass]="page.isActive && ((page.element === currentPage.element) ?  'page-selected' : 'page-unselected')"
    (click)="onPageChange(page)">{{page.element}}</button>


  <button mat-button
    *ngIf="!((currentPage.element > totalPageAmount + 5) || totalPageAmount === carouselPageList.length)"
    class="page arrow" (click)="onArroveClick(true)">
    <mat-icon>arrow_forward</mat-icon>
  </button>

</div>
