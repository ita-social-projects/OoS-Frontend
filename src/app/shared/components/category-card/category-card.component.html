<mat-card class="category" fxLayout="column" fxLayoutAlign="center center">
  <img class="icon" src="assets/icons/lang.png" alt="{{direction.title}}">
  <div class="details">
    <h3 class="title">{{ direction.title }}</h3>
    <div class="link">
      <a routerLink="/result" (click)="selectDirection(direction)">
        {{ workshopsAmount }} {{ getWord() }} <span class="material-icons arrow">arrow_forward</span>
      </a>
    </div>
  </div>
</mat-card>
