<div fxLayout="row" fxLayoutAlign="space-between center" class="popup-body drop-below">
  <span fxLayout="row" fxLayoutAlign="center center">
    <mat-icon fxLayout="row" fxLayoutAlign="center center" class="icon">{{ messageType }}</mat-icon>
    <div class="drop-below">
      {{ data.message | translate }}
      <p *ngIf="data.type === 'error'" class="info">{{ data.info | translate }}</p>
    </div>
  </span>
  <div (click)="onClose()">
    <mat-icon class="action">close</mat-icon>
  </div>
</div>
