<form [formGroup]="InfoEditFormGroup" fxLayout="column" fxLayoutAlign="center space-between" class="step"
  [class.step-border]="formAmount > 1 && index !== formAmount - 1">
  <label class="step-label">{{ 'FORMS.LABELS.SECTION_TITLE' | translate }} <span class="step-required">*</span></label>
  <mat-form-field>
    <input matInput class="step-input" type="text" formControlName="sectionName" appTrimValue>
  </mat-form-field>
  <div class="error-wrapper">
    <app-validation-hint [validationFormControl]="InfoEditFormGroup.get('sectionName')"
      [minCharacters]="ValidationConstants.INPUT_LENGTH_3" [maxCharacters]="ValidationConstants.INPUT_LENGTH_100">
    </app-validation-hint>
  </div>

  <div class="step-label-combined">
    <label class="step-label"> {{ 'TITLES.DESCRIPTION' | translate }} <span class="step-required">*</span></label>
    <label class="step-characters-count"> {{ InfoEditFormGroup.get('description').value.length }}/{{
      maxDescriptionLength }}</label>
  </div>
  <mat-form-field appearance="none">
    <textarea matInput class="step-textarea"
      placeholder="{{ 'FORMS.PLACEHOLDERS.MAXIMUM' | translate }} {{ maxDescriptionLength }} {{ 'FORMS.PLACEHOLDERS.SYMBOLS' | translate }}"
      formControlName="description" maxlength="{{ maxDescriptionLength }}" appTrimValue></textarea>
  </mat-form-field>
  <app-validation-hint [validationFormControl]="InfoEditFormGroup.get('description')"
    [minCharacters]="ValidationConstants.INPUT_LENGTH_3" [maxCharacters]="maxDescriptionLength">
  </app-validation-hint>

  <div fxLayout="row" fxLayoutAlign="center" *ngIf="formAmount > 1">
    <button class="btn-reset" type="reset" mat-button (click)="onDelete()">
      <mat-icon class="mat-icon-delete">delete</mat-icon> {{ 'BUTTONS.REMOVE_DATA' | translate }}
    </button>
  </div>
</form>
