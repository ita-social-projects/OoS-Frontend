<mat-button-toggle-group [formControl]="ratingFormControl">
  <mat-button-toggle *ngFor="let rate of rating" class="toggle" fxLayout='row' fxLayoutAlign='center center'
    [value]="rate" (click)="onClick(rate)">
    <mat-icon class="star-icon" [ngClass]="selectedStars>=rate?'selected-star':''">{{selectedStars>=rate?'star':'star_border'}}</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
